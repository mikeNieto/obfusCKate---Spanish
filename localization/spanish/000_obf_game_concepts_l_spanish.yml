game_concept_reflect_their_opinion: "#e Reflejar su Opinión#!"
game_concept_reflect_their_opinion_desc: "La expresión de los retratos de los personajes [over_12_years_old|E] en la vista principal reflejará su opinión sobre el jugador.\nDado que sería difícil verificar las expresiones faciales en los retratos pequeños en las listas, esos retratos tendrán el resplandor coincidente con su opinión sobre el jugador (útil si desactivas las opiniones y activas las expresiones).\n\nSi la opción para que las expresiones faciales se basen en la opinión Y la personalidad está habilitada, los personajes con personalidades muy bajas en honorabilidad (traicioneras, bribones) siempre tendrán la misma expresión, independientemente de su opinión sobre el jugador, para que el jugador no pueda "leerlos". Su retrato pequeño no cambiará, pero puedes habilitar la opción para que el resplandor en los retratos coincida con las opiniones de los personajes.\n\n\n#X Nota: Aunque la mayoría sí, hay muy pocas imágenes que no tienen disponible una cierta animación de expresión, por defecto a una expresión inactiva#!"

game_concept_over_12_years_old: "#e Adolescente y Adulto#!"
game_concept_over_12_years_old_desc: "Personajes mayores de 12 años"

game_concept_rumours: "#e Rumores#!"
game_concept_rumours_desc: "Dentro del mundo, las acciones, rasgos o comportamiento de un personaje pueden llamar la atención y convertirse en el tema de intrigantes rumores. Los rumores pueden extenderse sobre personajes que ni siquiera has conocido. Algunos rumores pueden contener información neutral, mientras que otros pueden tener efectos adversos. Pero ten en cuenta que los rumores pueden ser una mezcla de verdades, exageraciones o mentiras completas. Los rumores sobre gobernantes pueden basarse en sus secretos ocultos, e incluso un rumor aparentemente sencillo podría insinuar la existencia de un secreto relacionado con él. Y recuerda, incluso tú, como gobernante, puedes encontrarte entre los susurros de los cortesanos. La probabilidad de que se propaguen rumores negativos aumenta con el número de rivales que tenga el personaje.

game_concept_glow_matches_opinion: "#e coincide con la opinión#!"
game_concept_glow_matches_opinion_desc: "El color del resplandor en los retratos pequeños coincidirá con la opinión de ese personaje sobre ti. Útil si eliges ocultar opiniones pero aún quieres tener una idea básica de la opinión de un personaje... excepto los personajes traicioneros, que no revelarán su opinión.

game_concept_skill_masking: "#e enmascarar habilidades#!"
game_concept_skill_masking_desc: "Al conocer a nuevos personajes, sus valores de habilidad pueden parecer más altos o más bajos de lo que realmente son durante un período de tiempo.\nEsta percepción no es aleatoria, ya que está influenciada por tu propia personalidad, educación y habilidades, así como por el comportamiento y las habilidades del personaje. El factor de intriga también juega un papel en esta dinámica.\n\nSin embargo, si posees una educación más alta que el personaje en una área específica, nunca serás engañado ni percibirás incorrectamente su habilidad en ese dominio. Sin embargo, algunos personajes con personalidades modestas aún pueden ser subestimados, lo que te lleva a percibir sus habilidades como menores de lo que realmente son."

game_concept_meta_traits: "#e Meta-Rasgos#!"
game_concept_meta_traits_desc: "Los meta-rasgos son rasgos, aparte de los rasgos de personalidad, cuya presencia en un personaje no se puede confirmar objetivamente en la vida real. Por lo tanto, el conocimiento sobre rasgos como #BOL fértil/estéril/infértil, leal/desleal, o rasgos de inteligencia#! dependería de suposiciones (por ejemplo: acciones, número de hijos, habilidades y capacidades).\n\n #italic Porque en la Edad Media no había pruebas de fertilidad o coeficientes de inteligencia respaldados por evidencia científica...#!\n\n#E Meta-Rasgos:#!\n-fértil\n-estéril/infértil\n-leal/desleal\n-genio/inteligente/listo\n-lento/estúpido/imbécil\n-astuto/torpe"
