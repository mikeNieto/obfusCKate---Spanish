acquaintance.8001.t:1 "¿Interés?"
acquaintance.8001.desc:0 "Ya no puede haber ninguna duda. [owner.GetTitledFirstName] está interesado en mí...\n\n"
acquaintance.8001.desc_positive:0 "No puedo decir que nunca haya cruzado por mi mente el pensamiento"
acquaintance.8001.desc_neutral:0 "Le tengo un gran respeto..."
acquaintance.8001.desc_negative:0 "¿No hay fin a la depravación de [owner.GetTitledFirstName]?"
acquaintance.8001.a:0 "¡Detén esta locura! ¡No estoy interesado en ti!"
acquaintance.8001.c:0 "¡El mundo conocerá tus perversiones!"
acquaintance.8001.b:0 "Bueno, ¿qué es la vida sin algunas indulgencias?"
acquaintance.8001.b.tt:0 "No desalentaré a [owner.GetFirstNameNoTooltip] de su búsqueda"
acquaintance.8002.t:0 "El aguijón del rechazo"
acquaintance.8002.desc:0 "He estado tratando de hacer que [target.GetShortUIName] note mi interés, esperando allanar el camino hacia mis futuros avances. Hoy, cuando iba a intentar encontrarmelo/a, [target.GetSheHe] me confrontó.\n\n"¡Esto ha ido demasiado lejos! ¡No siento atracción por ti, por el amor de [ROOT.Char.GetFaith.HighGodNamePossessive]!"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] mientras [target.GetSheHe] deja claro su desdén por mis avances románticos."
acquaintance.8002.a:0 "¡Estaba seguro de que teníamos algo especial!"

acquaintance.8003.t:0 "Rechazado y Expuesto"
acquaintance.8003.desc:0 "He estado tratando de hacer que [target.GetShortUIName] note mi interés, esperando allanar el camino hacia mis futuros avances. Hoy, cuando iba a intentar encontrarle, [target.GetSheHe] me confrontó.\n\n"¡Me repugnas! No siento atracción por ti y solo pensarlo es repulsivo, ¡por el amor de [ROOT.Char.GetFaith.HighGodNamePossessive]! ¡Sacaré esto a la luz, confía en mi palabra!"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] mientras [target.GetSheHe] deja claro su desdén por mis avances románticos."
acquaintance.8003.a:0 "¡Por favor, no hagas esto!"
acquaintance.8005.t:0 "El aguijón del rechazo"
acquaintance.8005.desc:0 ""Por favor, detén esta tontería, [target.Custom2('RelationToMe', SCOPE.sC('owner') )]. Solo pensarlo me enferma"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] mientras [target.GetSheHe] deja claro su desdén por mis avances románticos."
acquaintance.8005.a:0 "¡Estaba seguro de que teníamos algo especial!"
acquaintance.8008.t:0 "Amor Despreciado"
acquaintance.8008.desc:0 "Hoy recibí una carta de [target.GetShortUIName]\n\n"No estoy del todo seguro de tus intenciones, pero si estás impulsado por algún tipo de motivación romántica, te ruego que detengas este tonto esfuerzo de inmediato!"\n\nCreo que su desdén por mis avances románticos es bastante claro."
acquaintance.8008.a:0 "Cuando una puerta se cierra, una ventana se abre."

