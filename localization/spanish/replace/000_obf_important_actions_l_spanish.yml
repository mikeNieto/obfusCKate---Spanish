 action_has_any_display_cb_on_HELP:0 "\n\n#help Si tu ejército y tus [allies|E] son más fuertes que tu enemigo, la guerra puede ser muy beneficiosa. Puedes obtener [titles|E], expandir tu [realm|E] y ganar [prestige_experience|E].\n\nSin embargo, las guerras son costosas, especialmente si tienes que admitir la [defeat|E]. Los vecinos ambiciosos pueden aprovecharse de tu reino debilitado.#!"
