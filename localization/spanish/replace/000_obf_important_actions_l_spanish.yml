 action_not_endorsed_by_realm_priest_desc:4 "Tu [recipient.GetCouncilTitle], [recipient.GetUIName], no te avala. [recipient.GetSheHe|U] actualmente tiene una [opinion|E] negativa de ti.\n\n#help Debes asegurarte de que [recipient.GetSheHe] tenga una #P opinión positiva#! de ti, de lo contrario [recipient.GetSheHe] no te proporcionará [levies|E] ni [taxes|E]! La mejor manera de remediar esto es mediante el [GetScheme('sway').GetTypeName] [scheme|E].\n\nSi la Opinión de [recipient.GetHerHis] sobre ti está por debajo de #Y Neutral#!, [recipient.GetSheHe] podría empezar a interferir en tus asuntos.#!"
