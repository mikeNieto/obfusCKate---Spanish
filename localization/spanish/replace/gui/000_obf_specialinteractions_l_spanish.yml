switch_character_interaction_desc: "#Z Cambiar y empezar a jugar con [recipient.GetShortUINameNoTooltip]#!\n\nDado que estás #X #L incapaz#! #!esta acción te permitirá cambiar tu personaje y empezar a jugar como [recipient.GetShortUINameNoTooltip]\n\nEsto es por coherencia, ya que limpiará tus antiguas relaciones y conocidos.\n#weak Si cambias de personaje desde el menú de pausa, tus relaciones anteriores permanecerán visibles para tu nuevo personaje, independientemente del personaje al que estés cambiando.#!"
send_emissary_interaction: "Enviar emisario"
send_emissary_interaction_desc: "Enviar un emisario para presentarte a [recipient.GetShortUINameNoTooltip], mejorar la opinión sobre ti y obtener alguna información básica y quizás personajes importantes, como familiares y consejeros, en su corte\n #L #P Nota:#! #! #weak La cantidad de información y qué personajes obtienes información depende de la habilidad de tu canciller#!"
send_emissary_interaction.accept.actor.tt: "Tu emisario es recibido por [recipient.GetShortUIName]\n "
send_emissary_interaction.decline.actor.tt: "[recipient.GetShortUIName] ha rechazado recibir a tu emisario"
send_emissary_interaction_effect: "Tu emisario es recibido en la corte de [recipient.GetShortUIName] y te trae algo de información sobre la su corte.\n #weak La cantidad de información y qué personajes obtienes información depende de las habilidad de tu canciller#!"
send_emissary_interaction_refusal_effect:"[recipient.GetShortUIName] se niega a recibir a tu emisario"
send_emissary_interaction_extra_icon:0 "@weak_hook_icon!Puedes usar tu [hook|E] para hacer que acepten"
cant_send_emissary: "Debes ser adulto y tener un canciller empleado, y solo puedes enviar un emisario a gobernantes adultos, no encarcelados, con los que estés en paz."
request_military_information_interaction: "Solicitar Información Militar"
request_military_information_interaction_desc: "Solicitar #EMP (o exigir, si [recipient.GetSheHe] es tu prisionero) que [recipient.GetShortUIName] comparta su información militar contigo"
propose_request_military_information: "[actor.Custom2('AppropriateGreetingPositive', recipient)], ¿puedo solicitar cuántos hombres tienes disponibles en este momento? Te estaría agradecido si pudieras complacerme en este asunto."
request_military_effect: "[recipient.GetShortUIName] comparte su información militar contigo.#weak (la información estará disponible durante tres años)#!"
torture_request_military_effect: "Dado que [recipient.GetShortUIName] es tu prisionero, le amenazarás con tortura exigiendo que [recipient.GetSheHe] comparta su información militar contigo.#weak (la información estará disponible durante tres años)#!"
ask_advisors_opinion_interaction: "Solicitar Consejo Militar"
ask_advisors_opinion_interaction_desc: "Pregunta a tus consejeros su opinión militar sobre [recipient.GetShortUIName].\n\nLa precisión de éste consejo depende de su habilidad [martial|E] #BOL y#! la habilidad y personalidad de tu Mariscal \n#weak (por ejemplo: un Mariscal arrogante o demasiado confiado puede estar más inclinado a decirte que eres más fuerte de lo que realmente eres, mientras que un Mariscal cobarde puede intentar convencerte de que eres más débil; un Mariscal vengativo es más probable que intente convencerte de ir a la guerra contra uno de sus rivales o un Mariscal ferviente puede intentar aprovechar al máximo una oportunidad para declarar la guerra a un personaje de una fe diferente) #! "
ask_advisors_has_allies_effect: "Este consejo tiene en cuenta que [recipient.GetShortUIName] podría llamar a sus aliados para ayudarlo"
ask_advisors_is_at_war_effect: "Tus consejeros también señalan que [recipient.GetShortUIName] está actualmente involucrado en una guerra, un hecho que podría ser beneficioso para ti, si decides comenzarle una guerra"
ask_advisors_is_not_independent_effect: "Sin embargo, tus consejeros te recuerdan que [recipient.GetShortUIName] no es independiente, por lo que, si tenías la intención de hacer la guerra, sin duda estarías haciéndola contra su señor"
ask_advisors_low_martial_opinion_easy_subjugate_effect: "A pesar de la falta de conocimiento sobre asuntos militares, es fácil deducir que tu ejército fácilmente #P destruiría#! el ejército de [recipient.GetShortUIName] si decidieras hacer la guerra en su contra"
ask_advisors_low_martial_opinion_no_guess_effect: "La falta de conocimiento sobre asuntos militares impide cualquier conjetura educada sobre la fuerza militar de [recipient.GetShortUIName]"
ask_advisors_low_martial_opinion_suicidal_effect: "A pesar de la falta de conocimiento sobre asuntos militares, es fácil deducir que sería #N suicida#! hacer la guerra contra [recipient.GetShortUIName]!"
ask_advisors_medium_martial_opinion_easy_subjugate_effect: "A pesar de tener solo poco conocimiento sobre asuntos militares, es fácil deducir que tu ejército fácilmente #P destruiría#! el ejército de [recipient.GetShortUIName] si decidieras hacer la guerra en su contra"
ask_advisors_medium_martial_opinion_stronger_effect: "A pesar de tener solo poco conocimiento sobre asuntos militares, es relativamente seguro asumir que tienes superioridad militar sobre [recipient.GetShortUIName]!"
ask_advisors_medium_martial_opinion_no_guess_effect: "Tener solo poco conocimiento sobre asuntos militares impide cualquier conjetura educada sobre la fuerza militar de [recipient.GetShortUIName]"
ask_advisors_medium_martial_opinion_weaker_effect: "A pesar de tener solo poco conocimiento sobre asuntos militares, tus consejeros piensan que [recipient.GetShortUIName] tendría casi con certeza superioridad militar sobre ti!"
ask_advisors_medium_martial_opinion_suicidal_effect: "A pesar de tener solo poco conocimiento sobre asuntos militares, tus consejeros te advierten que sería #N suicida#! hacer la guerra contra [recipient.GetShortUIName]!"
ask_advisors_good_martial_opinion_easy_subjugate_effect: "Debido al conocimiento disponible sobre varios asuntos militares, es seguro asumir que tu ejército fácilmente #P destruiría#! el ejército de [recipient.GetShortUIName] si decidieras hacer la guerra en su contra"
ask_advisors_good_martial_opinion_stronger_effect: "Debido al conocimiento disponible sobre varios asuntos militares, es seguro asumir que tienes superioridad militar sobre [recipient.GetShortUIName]!"
ask_advisors_good_martial_opinion_no_guess_effect: "Aunque hay conocimiento disponible sobre varios asuntos militares, sería arriesgado hacer una conjetura educada sobre la fuerza militar de [recipient.GetShortUIName] sin más información confiable"
ask_advisors_good_martial_opinion_weaker_effect: "Debido al conocimiento disponible sobre varios asuntos militares, tus consejeros te advierten que [recipient.GetShortUIName] tendría casi con certeza superioridad militar sobre ti!"
ask_advisors_good_martial_opinion_suicidal_effect: "Debido al conocimiento disponible sobre varios asuntos militares, tus consejeros intentan persuadirte de no tomar ninguna acción militar hostil contra [recipient.GetShortUIName] ya que sería #N suicida#! "
ask_advisors_very_good_martial_opinion_easy_subjugate_effect: "La experiencia en asuntos militares hace que tus consejeros estén claramente seguros de una victoria aplastante si decidieras hacer la guerra, ya que están seguros de que tu ejército destruiría completamente el ejército de [recipient.GetShortUIName]"
ask_advisors_very_good_martial_opinion_stronger_effect: "La experiencia en asuntos militares hace que tus consejeros estén seguros de que tienes superioridad militar sobre [recipient.GetShortUIName]!"
ask_advisors_very_good_martial_opinion_no_guess_effect: "Tanto tú como tus consejeros desearían, a pesar de su experiencia en asuntos militares, sería arriesgado hacer una conjetura educada sobre la fuerza militar de [recipient.GetShortUIName] sin más información confiable"
ask_advisors_very_good_martial_opinion_weaker_effect: "La experiencia en asuntos militares hace que tus consejeros te adviertan que [recipient.GetShortUIName] tendría casi con certeza superioridad militar sobre ti y te persuaden de no tomar ninguna acción que lleve a un conflicto!"
ask_advisors_very_good_martial_opinion_suicidal_effect: "A pesar de la experiencia en asuntos militares, tus consejeros se oponen completamente a que tomes cualquier acción que lleve a la guerra contra [recipient.GetShortUIName] ya que sería #N suicida#! "
ask_advisors_opinion_dismiss: "Descartar Consejo"


AI_TU_ALIADO:0 "[recipient.GetSheHe|U] es tu Aliado: $VALUE|=+0$"
obf_interaction.0001.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
obf_interaction.0001.desc:0 "Nuestra relación me obliga a confiarte la información que has solicitado.\n\nActualmente tengo disponibles [recipient.GetMilitaryStrengthText|0] hombres"
obf_interaction.0001.desc_raised:".\nSi es necesario, tengo los medios para movilizar mi ejército hasta [recipient.GetMaxMilitaryStrengthWithoutHires|0] hombres."
obf_interaction.0001.desc_at_max:"que es la fuerza máxima disponible que tengo a mi disposición."
obf_interaction.0001.a:0 "Tu confianza es muy apreciada"

obf_interaction.0002.desc:0 "Mientras señalas algunos de los instrumentos dispersos por el calabozo, describes brevemente algunos de los métodos de tortura más famosos.\n\n"...y como puedes ver, [recipient.GetTitledFirstName], tengo los medios para extraer de ti la información que necesito... a menos, claro está, que estés dispuesto a dármela sin que tenga que recurrir a medidas más #EMP drásticas #! ""
obf_interaction.0002.t:"A vuestra merced"
obf_interaction.0002.a:""¿Cuál será?""

obf_interaction.0003.desc:0 "Después de un momento de realización y una mirada desafiante en su rostro, [recipient.GetShortUIName] responde firmemente:\n\n"¡No te atreverías!""
obf_interaction.0003.t:"Desafiante"
obf_interaction.0003.a:"¡Pues eso lo veremos!"

obf_interaction.0004.desc:0 "Con una mirada decidida en su rostro, [recipient.GetShortUIName] responde prontamente:\n\n"¡No lo haré! Haz lo que debas!""
obf_interaction.0004.t:"¿No es valiente [recipient.GetSheHe]? "
obf_interaction.0004.a:"¡Quizás lo haga!"

obf_interaction.0005.desc:0 "El simple pensamiento de la tortura hace que [recipient.GetShortUIName] me dé la información que quiero:\n\n"¡Por favor, ten piedad! Te diré lo que quieres saber pero no lo hagas. Tengo...""
obf_interaction.0005.t:"Aterrorizado"
obf_interaction.0005.a:"Estoy todo oídos"

obf_interaction.0006.desc:0 "Extendí una invitación a [recipient.GetTitledFirstName] para un agradable brindis y una conversación placentera. Durante nuestro encuentro, podría aprovechar la oportunidad para preguntar si [recipient.GetSheHe] estaría dispuesto a compartir algunas historias intrigantes o quizás más, sobre el tiempo que pasó en la corte de [visited_ruler.GetTitledFirstName]. ¿Debería tocar el tema?\n\n"
obf_interaction.0006.desc_drunk:"De hecho, nunca he visto a alguien tan borracho como [recipient.GetTitledFirstName] parece estar..."
obf_interaction.0006.desc_drunk_me:"excepto, tal vez, yo mismo."
obf_interaction.0006.t:"El poder de la información"
obf_interaction.0006.a:"Mi [recipient.Custom('ComplimentAdjective')] [recipient.GetNameNoTooltip], ¿podrías compartir conmigo..."
obf_interaction.0006.b:"¿Otra copa?"

obf_interaction.0007.desc:0 "[recipient.GetTitledFirstName] hace una pausa y responde\n\n"Mi [actor.GetTitleAsNameNoTooltip], sería contrario a mi naturaleza, por no decir irrespetuoso, compartir opiniones sobre personas que no están aquí. Y así, preferiría no discutir o hablar sobre [visited_ruler.GetShortUIName]. Estoy seguro de que respetarás mi decisión de no discutir estos temas más a fondo.\nBueno, ¿y qué dices de otro brindis?""
obf_interaction.0007.t:"¿Honesto?"
obf_interaction.0007.a:"Entiendo completamente, [recipient.GetNameNoTooltip]."
obf_interaction.0007.b:"Bueno, parece que no tengo uso #EMP o espacio#! para ti en mi corte... "
obf_interaction.0007.c:"Es una lástima que tenga que recordarte..."
obf_interaction.0007.part_success:"Obtienes información sobre [visited_ruler.GetShortUIName]"

obf_interaction.0008.desc:0 "Con una mirada intrigante en su rostro, [recipient.GetTitledFirstName]:\n\n"Mi querido [actor.GetTitleAsNameNoTooltip], es interesante que hagas tal pregunta ya que, durante mi tiempo en la corte de [visited_ruler.GetShortUINamePossessive], sucedió que... Veamos, ¿cómo debería decirlo? Bueno, digamos que sé algunas cosas que no debería saber sobre [visited_ruler.GetShortUIName].\nPor supuesto, como podrás entender, las cosas #EMP que sé#! dependen de cuán valiosas sean para ti...""
obf_interaction.0008.t:"Bueno, bueno"
obf_interaction.0008.a:"No creo que sean lo suficientemente valiosas como para molestarme con ellas."
obf_interaction.0008.b:"El valor del espacio en mi corte también depende de cuán valioso sea para ti... "
obf_interaction.0008.c:"Con gusto escucharé lo básico"
obf_interaction.0008.d:"¡Estoy curioso! ¡Cuéntame todo!"
obf_interaction.0008.e:"Si me dijeras lo que sabes, lo consideraría un favor"
obf_interaction.0008.f:"¡Tú #EMP lo#! dirás!"
obf_interaction.0008.part_success:"Obtienes información sobre [visited_ruler.GetShortUIName]"
obf_interaction.0008.success:"Obtienes información sobre [visited_ruler.GetShortUIName] y miembros importantes de la corte de [visited_ruler.GetHerHis]. #weak (familia, heredero y consejeros)#!"
obf_interaction.0008.secret:"Descubres un secreto sobre [visited_ruler.GetShortUIName]"

obf_interaction.0009.desc:0 "[recipient.GetTitledFirstName] dice:\n\n"Mi querido [actor.GetTitleAsNameNoTooltip], como podrás entender, la información es muy valiosa en estos días. Pero tal vez podría ser #EMP persuadido#! para hablar sobre [visited_ruler.GetShortUIName]...""
obf_interaction.0009.t:"Avaricia"
obf_interaction.0009.a:"Poco interesante..."
obf_interaction.0009.b:"Otra cosa valiosa #EMP en estos días#! es el espacio en mi corte... "
obf_interaction.0009.c:"Entonces, un poco #EMP de persuasión#! es necesario..."
obf_interaction.0009.d:"O tal vez podríamos intercambiar favores"
obf_interaction.0009.e:"Tengo algo que podría #EMP persuadirte#!."
obf_interaction.0009.part_success:"Obtienes información sobre [visited_ruler.GetShortUIName]"
obf_interaction.0009.success:"Obtienes información sobre [visited_ruler.GetShortUIName] y miembros importantes de la corte de [visited_ruler.GetHerHis]. #weak (familia, heredero y consejeros)#!"

obf_interaction.0010.desc:0 "[recipient.GetTitledFirstName]:\n\n"Bueno, ¡por supuesto, por supuesto! Me alegra que estés interesado en mis aventuras, mi [actor.GetTitleAsNameNoTooltip], no es que sean muchas. Pero sí, tuve algunos momentos agradables e interesantes durante mi estancia en la corte de [visited_ruler.GetShortUINamePossessive] que con gusto compartiré contigo.""
obf_interaction.0010.t:"Avaricia"
obf_interaction.0010.a:"Hum... Tal vez lo dejaremos para otra ocasión. ¿Un brindis?"
obf_interaction.0010.b:"Bueno, entonces. Esto promete ser interesante."
obf_interaction.0010.success:"Obtienes información sobre [visited_ruler.GetShortUIName] y miembros importantes de la corte de [visited_ruler.GetHerHis]. #weak (familia, heredero y consejeros)#!"

obf_interaction.0011.desc:0 "[recipient.GetTitledFirstName] balbucea:\n\n"¡Hic...! [actor.GetTitleAsNameNoTooltip]... ¿por dónde debería empezar...? ¡Hic...! ¡Oh, sí! ¡[visited_ruler.GetShortUIName]...!""
obf_interaction.0011.t:"Borracho"
obf_interaction.0011.a:"Tal vez no deberíamos tomar más bebidas esta noche"
obf_interaction.0011.b:"Mejor no encender ningún fuego mientras [recipient.GetSheHe] está hablando."
obf_interaction.0011.part_success:"Obtienes información sobre [visited_ruler.GetShortUIName]"

obf_interaction.0014.t:"La broma fue para mí"
obf_interaction.0014.desc: "He llegado a la conclusión de que puede que haya sobreestimado a [deceiving_character.GetTitledFirstName], y por lo tanto juzgué mal su competencia para llevar a cabo sus deberes como [deceiving_character.GetCouncilTitle]. O tal vez me subestimó a mí y ha mantenido deliberadamente esta farsa."
obf_interaction.0014.desc.a:"¡No debería haber confiado en [deceiving_character.GetTitledFirstName]! ¡Debo despedirle inmediatamente!"
obf_interaction.0014.desc.b:"Debo tener precaución en el futuro y abstenerme de confiar excesivamente en mis instintos."
obf_interaction.0014.effect:"Comienzas a estimar correctamente la habilidad de [deceiving_character.GetShortUINamePossessive]"

