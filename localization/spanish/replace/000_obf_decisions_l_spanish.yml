find_spouse_decision:0 "Buscar un Cónyuge"
find_spouse_decision_desc:0 "Abrazando el peso del futuro de mi linaje, debo embarcarme en la búsqueda de un cónyuge que fortalezca mi reinado y asegure la prosperidad de mi dinastía. Un viaje lleno de complejidades, ya que debo buscar consejo en aquellos capaces de navegar por las intrincadas redes de la vida cortesana del reino."
find_spouse_decision_tooltip: "Se te presentará la oportunidad de nombrar a uno de tus consejeros o a tu médico de corte como un heraldo (#X siempre y cuando no sean uno de tus herederos o amantes#!) que intentará compilar una lista adecuada de candidatos a cónyuge. Alternativamente, puedes buscar orientación entre alguno de tus amigos."
find_spouse_decision_selection_tooltip: "Se te presentará la oportunidad de nombrar a uno de tus consejeros o a tu médico de corte como un heraldo (#X siempre y cuando no sean uno de tus herederos o amantes#!) que intentará compilar una lista adecuada de candidatos a cónyuge. Alternativamente, puedes buscar orientación entre alguno de tus amigos.\n\nLa efectividad y conveniencia de su selección dependerá de su habilidad y la opinión que tengan de ti, así que elige sabiamente...\n...y, como todo lo que haces, buscar en vano podría traer consecuencias..."
find_spouse_decision_confirm: "Buscar un cónyuge"

