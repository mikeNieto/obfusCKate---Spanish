partially_spied_tooltip: "#Z Aunque es posible que no conozcas íntimamente a [recipient.GetShortUIName] aún, has logrado reunir cierta información. Este conocimiento podría haber sido adquirido a través de interacciones personales, esquemas o incluso mediante el intercambio de detalles por parte de otros. #!\n\nSi has encontrado recientemente a este personaje, como en un festín, la duración de tu memoria sobre ellos podría influenciarse por su apariencia y tu impresión inicial.\nPor ejemplo, es probable que los recuerdes por más tiempo si:\n- Le encuentras físicamente atractivo/a.\n- Poseen rasgos distintivos, como ser un gigante, un enano o estar desfigurado/a."
partially_spied_interaction:"#P Información Básica Disponible#!"
partially_spied_2_tooltip: "#Z Aunque tu conocimiento de [recipient.GetShortUIName] puede no ser extenso, va más allá de la información básica. Es posible que le hayas conocido antes, o [recipient.GetSheHe] podría estar algo relacionado contigo. También es posible que interacciones pasadas o rumores de otros hayan contribuido a tu comprensión. #!\n\nSin embargo, dado que tu conocimiento no es tan profundo como el de alguien que conoces bien, si no tienes interacciones regulares con [recipient.GetShortUIName], es posible que eventualmente olvides la mayoría, si no todo, acerca de este con el paso del tiempo."
partially_spied_2_interaction:"#P Tu Conocimiento#!"
partially_spied_3_tooltip: "#Z Tu conocimiento de [recipient.GetShortUIName] es significativo, ya que [recipient.GetSheHe] ha sido parte integral de tu red social o una presencia regular en tu vida cotidiana (por ejemplo, un vasallo, tu señor, un cortesano o invitado). #!\n\nAunque algunas personas pueden desvanecerse de la memoria con el tiempo, especialmente si ya no son parte de tu círculo inmediato (por ejemplo, un invitado que dejó tu corte), otros como amigos cercanos o miembros de la familia serán recordados más vívidamente, incluso si no interactúas con ellos con tanta frecuencia."
partially_spied_3_interaction:"#P Personaje Conocido#!"
