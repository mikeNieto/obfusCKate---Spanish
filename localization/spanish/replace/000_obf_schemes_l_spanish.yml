spy_character:1 "Espía"
spy_character_action:0 "Espiar a"
spy_character_desc:0 "Es hora de que reúna información sobre [SCHEME.GetTarget.GetShortUINameNoTooltip]. Veamos si [SCHEME.GetTarget.GetSheHe] está ocultando algo"
spy_character_desc_general:1 "$spy_character$ es un [hostile_scheme|E] que tiene como objetivo espiar y recopilar información importante sobre su objetivo. Es un [secret_scheme|E] basado en [intrigue|E], que #BOL necesita#! al menos un [agent|E] para progresar #italic (excepto para los barones, ya que no puedes reclutar agentes para espiarlos)#!.\n\nUn $espía$ exitoso resultará en la recopilación de información o el descubrimiento de secretos sobre el [scheme_target|E] u otros personajes relacionados con el [scheme_target|E]."
spy_character_interaction_tt_spy_character_approved:1 "Intenta encontrar secretos y recopilar información personal y militar sobre [recipient.GetShortUINameNoTooltip] espiándolo/a. La información estará disponible durante tres años.\n#N El esquema no progresará sin, al menos, un agente\n#italic (para los barones, solo se necesita un maestro espía ya que no puedes reclutar agentes para espiarlos)#!#!\n#EMP Y, por supuesto, cuanto más participantes haya, mayor será la probabilidad de que se descubra el esquema#!\n\n#BOL La probabilidad de éxito del agente#! se verá influenciada por:\n-La habilidad general del agente, que se basa en la intriga del agente, su personalidad y su cercanía al objetivo #italic (es decir, un agente extrovertido o engañoso tendrá más éxito que uno tímido o honesto; un agente audaz tendrá más éxito que uno cobarde)#!\n-La aceptación del agente para unirse será influenciada por su personalidad y otros factores externos #italic (es decir, un personaje traicionero será más probable que se una que uno honorable; los agentes serán reacios a unirse a esquemas que ya están expuestos, sin mencionar que serán mucho menos propensos a unirse si otros agentes ya han sido arrestados)#!\n-Los precios de soborno se calculan según la probabilidad de éxito del agente, su importancia, su personalidad, lo que perderán si son descubiertos y el estado actual del esquema #italic (es decir, un agente codicioso o cobarde querrá más dinero que uno traicionero, desleal o irracional; un cortesano insignificante será más barato que un consejero; un consejero o un vasallo terrateniente estarán menos dispuestos a arriesgar su posición con su señor; los agentes serán más caros si el esquema ya está expuesto)#!\n#BOL #X Sin embargo...#!#!\n-Por muy bueno que sea que un agente sea extrovertido y sociable, a veces esto los hace ser más habladores de lo que deberían...\n-No esperes lealtad total de un personaje deshonroso ya que tan fácil como es para él "traicionar" al objetivo de tu trama, también es fácil para él traicionarte a ti\n-Los borrachos a veces dicen y hacen cosas que no deberían; Los personajes contritos a veces confiesan cosas que no deberían; Los diaristas escriben todo en un diario que sería como un caramelo para los ojos curiosos, etc... ...y esto funciona en ambas direcciones: para agentes y objetivos#!\nTu maestro espía (sin duda lo necesitarás) se encargará de reclutar agentes (como normalmente) o, al menos, hacer contactos preliminares con ellos, pero a veces pedirá tu ayuda/dinero. Ten cuidado con quién #BOLD tú #! reclutas\n\nAunque el esquema de espionaje sea secreto, [secrecy|E] no se usa porque no hay consecuencias futuras para el jugador si el esquema se ejecuta #EMP con éxito y en secreto#!"
spy_character_successful_roll_tt:0 "Has espiado con éxito a [target.GetShortUINameNoTooltip]!"
spy_character_become_discovered_roll_tt:0 "#N ¡Mi participación ha sido descubierta#!"
SPY_CHARACTER_SUCCESS_DESC:0 "Obtienes información personal y militar y existe la posibilidad de descubrir un secreto sobre [TARGET_CHARACTER.GetShortUIName|U]\n#N El esquema no progresará sin, al menos, un agente #italic (para los barones, solo se necesita un maestro espía ya que no puedes reclutar agentes para espiarlos)#!#!Cuando el esquema es #X expuesto#! solo progresará si se alcanza cierto umbral (agentes versus resistencia)"
SPY_CHARACTER_DISCOVERY_DESC:1 "No eres descubierto espiando.\nSi el esquema es #N expuesto#!, [TARGET_CHARACTER.GetShortUIName|U] y algunos de sus conocidos se volverán más vigilantes ante futuros [hostile_schemes|E].\nSi eres #N descubierto/a#!, la [opinion|E] de [TARGET_CHARACTER.GetShortUIName|U] y algunos de sus conocidos y relaciones cercanas hacia ti #N disminuirá#!"
recently_spied:1 "Has espiado recientemente a [target.GetShortUIName]"
too_risky_at_the_moment: "Es demasiado arriesgado y nadie se atrevería a ayudarte a espiar a la [court|E] de [target.GetLiege.GetShortUINamePossessive] [target.GetLiege.GetShortUINamePossessive] ya que recientemente [GetModifier( 'caught_someone_spying_modifier' ).GetNameWithTooltip|L] allí. #italic (#BOLD ¡tú!#!...aunque no sepan quién fue) #!"
too_risky_at_the_moment_guests: "Es demasiado arriesgado y nadie se atrevería a ayudarte a espiar la [court|E] de [target.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetShortUINamePossessive] ya que recientemente [GetModifier( 'caught_someone_spying_modifier' ).GetNameWithTooltip|L] allí. #italic (#BOLD ¡tú!#!...aunque no sepan quién fue) #!"
too_risky_at_the_moment_barons: "Es demasiado arriesgado y nadie se atrevería a ayudarte a espiar el [domain|E] de [target.GetLiege.GetShortUINamePossessive] ya que recientemente [GetModifier( 'caught_someone_spying_modifier' ).GetNameWithTooltip|L] allí. #italic (#BOLD ¡tú!#!...aunque no sepan quién fue) #!"
too_risky_at_the_moment_the_liege: "Es demasiado arriesgado y nadie se atrevería a ayudarte a espiar la [court|E] de [target.GetShortUINamePossessive] ya que recientemente [GetModifier( 'caught_someone_spying_modifier' ).GetNameWithTooltip|L] allí. #italic (#BOLD ¡tú!#!...aunque no sepan quién fue) #!"
not_this_type_of_scheme:1 "No participaría en el tipo de esquema actual contra el objetivo actual.\n #weak (Sería arriesgado revelar o pedirle a tu maestro espía que apoye esquemas hostiles contra él mismo, sus propios hijos, sus propios súbditos o sus familiares cercanos.\n¿Quién sabe qué podría pasar en el futuro si no encuentra la idea atractiva?)#!"
support_schemes_task_disabled:1 "\n\n#N Tu maestro espía no participará en esquemas hostiles dirigidos contra él mismo, sus propios hijos, sus propios súbditos o sus familiares cercanos.#!\n #weak (Sería arriesgado revelar o pedirle a tu maestro espía que apoye esquemas hostiles contra él mismo, sus propios hijos, sus propios súbditos o sus familiares cercanos.\n¿Quién sabe qué podría pasar en el futuro si no encuentra la idea atractiva?)#!"

at_war_with_target_or_lieges:1 "Estás en [war|E] #bold con#! [target.GetShortUIName], su señor feudal, o su anfitrión, por lo tanto, el contacto con [target.GetShortUIName] para este tipo de esquema personal es muy difícil o arriesgado en este momento"
works_on_same_court:"[target.GetShortUIName] no cumple con sus deberes en la misma corte que tú (no es cortesano o consejero)"
scheme_interaction_tt_befriend_approved:1 "¡Ganaré la amistad de [recipient.GetShortUIName]!\n\nEl progreso de este [personal_scheme|E] se ve afectado por la distancia entre tú y [recipient.GetShortUINameNoTooltip] (cuanto más cerca esté [recipient.GetSheHe], más rápido será el progreso)\n\n[success_chance|E] se ve afectada por varios #Z #underline factores#!#! como:\n-la [diplomacy|E] tuya y de [recipient.GetShortUINamePossessive], personalidad, prestigio personal y prestigio dinástico\n-Distancia, idioma, cultura, religión, educación y estilo de vida de ambos (es decir: la comunicación es más fácil cuando tú o ambos conocen el idioma o las tradiciones del otro; ¿Tienen intereses comunes de los que hablar? ¿Considera [recipient.GetSheHe] tu fe como hostil? ¿Eres un pecador conocido para su fe? etc)\n-relación y cercanía entre ambos (es decir: es más fácil acercarse a la familia, miembros de la misma dinastía o tus empleados que a rivales y enemigos)\n-diferencia de rango y estatus (es decir: ¿por qué le importarías tú a [recipient.GetShortUINameNoTooltip]?)\n-rasgos de personalidad comunes u opuestos e intereses comunes compartidos por ambos\n-rasgos impactantes y famosos (es decir: es más fácil impresionar a los obispos de tu fe si eres Guerrero de tu fe o Peregrino; Difícil de impresionar a un miembro cercano de la familia si eres Asesino de parientes, o a un cónyuge si eres Adúltero, etc)\n-modificadores de opinión impactantes y significativos (es decir: ¿Lo arrestaste o intentaste arrestarle? ¿Lastimaste a alguien cercano? ¿Le enviaste un regalo?)\n-las reclamaciones de [recipient.GetShortUINamePossessive] y la postura diplomática hacia ti (es decir: ¿Tiene reclamaciones sobre tus posesiones? ¿Son esas reclamaciones débiles o presionadas? ¿Son aliados?)\n-hostilidades pasadas entre tú y [recipient.GetShortUINameNoTooltip] (es decir: ¿Ambos lucharon en una guerra entre sí? ¿Quién comenzó la guerra? ¿En algún momento le encarcelaste? ¿Le desterraste de tu reino?)\n-razones secretas (¿está [recipient.GetSheHe] tramando secretamente en tu contra?)\n-su visión hacia ti si eres un Tirano o Temible (es decir: ¿es [recipient.GetSheHe] compasivo o sádico? ¿[recipient.GetSheHe] te teme?)"
scheme_interaction_tt_seduce_approved:1 "Intenta seducir a [recipient.GetShortUINameNoTooltip], [extramarital_sex_sleeping_with|E] [recipient.GetHerHim] y posiblemente convertir a [recipient.GetHerHim] en tu [lover|E]\n#N Cuidado: intentar seducir a un personaje sexualmente incompatible puede tener consecuencias (es decir: exponerte como sodomita)#!\n\nEl progreso de este [personal_scheme|E] se ve afectado por la distancia entre tú y [recipient.GetShortUINameNoTooltip] (cuanto más cerca esté [recipient.GetSheHe], más rápido será el progreso)\n\n[success_chance|E] se ve afectada por varios #Z #underline factores#!#! como:\n-tu [intrigue|E], personalidad, prestigio personal y prestigio dinástico\n-la [intrigue|E] de su cónyuge\n-Distancia, idioma, cultura, religión, educación y estilo de vida de ambos (es decir: la comunicación es más fácil cuando tú o ambos conocen el idioma o las tradiciones del otro; ¿Tienen intereses comunes de los que hablar? ¿Considera [recipient.GetSheHe] tu fe como hostil? ¿Eres un pecador conocido para su fe? etc)\n-relación y cercanía entre ambos (es decir: es más fácil acercarse a la familia, miembros de la misma dinastía o tus empleados que a rivales y enemigos)\n-diferencia de rango y estatus (es decir: ¿por qué le importarías tú a [recipient.GetShortUINameNoTooltip]?)\n-rasgos de personalidad comunes u opuestos e intereses comunes compartidos por ambos\n-rasgos impactantes y famosos (es decir: es más fácil impresionar a los obispos de tu fe si eres Guerrero de tu fe o Peregrino; Difícil de impresionar a un miembro cercano de la familia si eres Asesino de parientes, o a un cónyuge si eres Adúltero, etc)\n-tu atractivo y su lujuria así como las enfermedades de ambos\n-la situación marital de [recipient.GetShortUINameNoTooltip] (es decir: ¿Cuánto le gusta el cónyuge de [recipient.GetSheHe]? ¿Tiene el cónyuge problemas o rasgos negativos?\n-modificadores de opinión impactantes y significativos (es decir: ¿Lo arrestaste o intentaste arrestarlo? ¿Lastimaste a alguien cercano? ¿Le enviaste un regalo?)\n-hostilidades pasadas entre tú y [recipient.GetShortUINameNoTooltip] (es decir: ¿Ambos lucharon en una guerra entre sí? ¿Quién comenzó la guerra? ¿En algún momento encarcelaste? ¿Le desterraste de tu reino?)\n-razones secretas (¿está [recipient.GetSheHe] tramando secretamente en tu contra?)"
scheme_interaction_tt_courtship_approved:1 "Intenta cortejar a [recipient.GetShortUINameNoTooltip], ganando [prestige|E], mejorando su [opinion|E] sobre ti y posiblemente convirtiéndose en [soulmates|E]!\n#N Cuidado: intentar cortejar a un personaje sexualmente incompatible puede tener consecuencias (es decir: exponerte como sodomita)#!\n\nEl progreso de este [personal_scheme|E] se ve afectado por la distancia entre tú y [recipient.GetShortUINameNoTooltip] (cuanto más cerca esté [recipient.GetSheHe], más rápido será el progreso)\n\n[success_chance|E] se ve afectada por varios #Z #underline factores#!#! como:\n-tu [intrigue|E], personalidad, prestigio personal y prestigio dinástico\n-la [intrigue|E] de su cónyuge\n-Distancia, idioma, cultura, religión, educación y estilo de vida de ambos (es decir: la comunicación es más fácil cuando tú o ambos conocen el idioma o las tradiciones del otro; ¿Tienen intereses comunes de los que hablar? ¿Considera [recipient.GetSheHe] tu fe como hostil? ¿Eres un pecador conocido para su fe? etc)\n-relación y cercanía entre ambos (es decir: es más fácil acercarse a la familia, miembros de la misma dinastía o tus empleados que a rivales y enemigos)\n-diferencia de rango y estatus (es decir: ¿por qué le importarías tú a [recipient.GetShortUINameNoTooltip]?)\n-rasgos de personalidad comunes u opuestos e intereses comunes compartidos por ambos\n-rasgos impactantes y famosos (es decir: es más fácil impresionar a los obispos de tu fe si eres Guerrero de tu fe o Peregrino; Difícil de impresionar a un miembro cercano de la familia si eres Asesino de parientes, o a un cónyuge si eres Adúltero, etc)\n-tu atractivo y su lujuria así como las enfermedades de ambos\n-la situación marital de [recipient.GetShortUINameNoTooltip] (es decir: ¿Cuánto le gusta el cónyuge de [recipient.GetSheHe]? ¿Tiene el cónyuge problemas o rasgos negativos?\n-modificadores de opinión impactantes y significativos (es decir: ¿Lo arrestaste o intentaste arrestarlo? ¿Lastimaste a alguien cercano? ¿Le enviaste un regalo?)\n-hostilidades pasadas entre tú y [recipient.GetShortUINameNoTooltip] (es decir: ¿Ambos lucharon en una guerra entre sí? ¿Quién comenzó la guerra? ¿En algún momento le encarcelaste? ¿Le desterraste de tu reino?)\n-razones secretas (¿está [recipient.GetSheHe] tramando secretamente en tu contra?)"
scheme_interaction_tt_sway_approved:2 "Intenta influir en [recipient.GetShortUINameNoTooltip], mejorando su [opinion|E] sobre ti.\n\nEl progreso de este [personal_scheme|E] se ve afectado por la distancia entre tú y [recipient.GetShortUINameNoTooltip] (cuanto más cerca esté [recipient.GetSheHe], más rápido será el progreso)\n\n[success_chance|E] solo se ve ligeramente afectada por la personalidad de [recipient.GetShortUINamePossessive] y estará más afectada por varios otros #Z #underline factores#!#!. Algunos de ellos son:\n-tu [diplomacy|E], prestigio personal y prestigio dinástico\n-Distancia, idioma, cultura, religión, educación y estilo de vida de ambos (es decir: la comunicación es más fácil cuando tú o ambos conocen el idioma o las tradiciones del otro; ¿Tienen intereses comunes de los que hablar? ¿Considera [recipient.GetSheHe] tu fe como hostil? ¿Eres un pecador conocido para su fe? etc)\n-relación y cercanía entre ambos (es decir: es más fácil acercarse a la familia, miembros de la misma dinastía o tus empleados que a rivales y enemigos)\n-diferencia de rango y estatus (es decir: ¿por qué le importarías tú a [recipient.GetShortUINameNoTooltip]?)\n-rasgos impactantes y famosos (es decir: es más fácil impresionar a los obispos de tu fe si eres Guerrero de tu fe o Peregrino; Difícil de impresionar a un miembro cercano de la familia si eres Asesino de parientes, o a un cónyuge si eres Adúltero, etc)\n-modificadores de opinión impactantes y significativos (es decir: ¿Lo arrestaste o intentaste arrestarlo? ¿Lastimaste a alguien cercano? ¿Le enviaste un regalo?)\n-Sus reclamaciones, su postura diplomática hacia ti y la fuerza militar relativa (es decir: ¿Tiene reclamaciones sobre tus posesiones? ¿Son esas reclamaciones débiles o presionadas? ¿Eres una amenaza para [recipient.GetShortUINameNoTooltip]? ¿Son aliados?)\n-hostilidades pasadas entre tú y [recipient.GetShortUINameNoTooltip] (es decir: ¿Ambos lucharon en una guerra entre sí? ¿Quién comenzó la guerra? ¿En algún momento encarcelaste? ¿Le desterraste de tu reino?)\n-razones secretas (¿está [recipient.GetSheHe] tramando secretamente en tu contra?)\n-Su visión hacia ti si eres un Tirano o Temible (es decir: ¿es [recipient.GetSheHe] compasivo o sádico? ¿[recipient.GetSheHe] te teme?)"
