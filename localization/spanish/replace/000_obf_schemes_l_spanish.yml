has_heard_rumours_tooltip: "Se han difundido [rumours|E] sobre [recipient.GetShortUINameNoTooltip], pero como con todos los rumores, su veracidad sigue siendo incierta. Podrían ser ciertos, estar muy exagerados o ser meras fabricaciones. #!\n\n#EMP (Los personajes con rumores negativos enfrentarán penalizaciones en la opinión general, el prestigio y la resistencia al esquema)."
