rumours_traits:"[recipient.Custom('rumour_trait')]"
rumours_lover:"Rumores dicen que [recipient.GetShortUINameNoTooltip] podría estar enredado en un romance secreto. Algunos dicen que han visto miradas furtivas y dulces susurros, mientras que otros se burlan de la mera idea. El chisme gira y ojos curiosos observan más señales de este asunto oculto. ¿Podría ser verdad o simple habladuría?"
rumours_murder:"Murmuros y miradas temerosas abundan, pues susurros hablan de las oscuras acciones de [recipient.GetShortUINameNoTooltip]. Los escalofriantes relatos tejen una red de asesinato, una figura acechando en las sombras, dejando un rastro de temor en su estela. ¿Es un producto de la paranoia o el reino realmente alberga a un malhechor? Solo el tiempo desenmascarará la verdad."
rumours_incest:"Palabras susurradas revuelven como fantasmas inquietos en los callejones y rincones, hablando de los lazos tabú que atan a [recipient.GetShortUINameNoTooltip]. Susurros tejen un cuento escalofriante de parentesco prohibido, de secretos velados en la oscuridad. Algunos se estremecen, cuestionando la profundidad del vínculo, mientras que otros se burlan, desechándolo como fantasía escandalosa. Sin embargo, en lo más profundo de la noche, el misterio perdura..."
rumours_sexuality:"Los rumores se propagan sobre [recipient.GetShortUINameNoTooltip], insinuando un gusto por deseos no convencionales. Algunos dicen que [recipient.GetSheHe] busca el abrazo del amor más allá del reino de lo ordinario, mientras que otros lo desestiman como un chisme escandaloso. En rincones susurrados, los rumores giran, dejando corazones curiosos, pero mentes inciertas sobre la verdadera naturaleza de las pasiones de [recipient.GetHerHis]."
rumours_religion:"Los rumores revolotean como hojas en el viento, susurrando sobre [recipient.GetShortUINameNoTooltip], cuyo corazón late al ritmo de un credo diferente. Algunos afirman que [recipient.GetSheHe] adora a un falso Dios, otros a ninguno en absoluto. A la luz titilante de las velas, dicen que el alma de [recipient.GetHerHis] transita por senderos invisibles para ojos piadosos. Un misterio envuelto en sombras, dejándonos reflexionar sobre la verdadera devoción de [recipient.GetHerHis]... #!"
rumours_heritage:"Algunos afirman que la verdadera ascendencia de [recipient.GetShortUINameNoTooltip] permanece oculta, con rumores que insinúan una dinastía secreta o una descendencia escondida, un bastardo nacido del secreto. La verdad velada detrás de palabras nobles y secretos bien guardados, dejando que la intriga florezca en los jardines de la sospecha. Lo que yace bajo la superficie, solo el tiempo lo revelará..."
#Flavour text

#Intellect
rumours_intellect_generic: "#true_white 'Ah, ¿has escuchado el murmullo del reino? Dicen que [ROOT.Char.GetShortUINameNoTooltip] posee una mente tan aguda como la lengua de un cortesano. No muy conocido, pero aquellos que han encontrado a [ROOT.Char.GetHerHim] hablan de la astucia de [ROOT.Char.GetHerHis] en tonos susurrantes.' #!"
rumours_intellect_erudite_scholar: "#true_white 'Ruego, escucha los cuentos que circulan por los pasillos del castillo. Se habla de [ROOT.Char.GetShortUINameNoTooltip], un erudito de prodigioso intelecto. Algunos juran por la sabiduría de [ROOT.Char.GetHerHis], apreciando [ROOT.Char.GetHerHis] consejo, mientras que otros desestiman a [ROOT.Char.GetHerHim] como un erudito charlatán. El misterio perdura mientras los libros se acumulan y los debates surgen sobre la profundidad del conocimiento de [ROOT.Char.GetHerHis].' #!"
rumours_intellect_physician: "#true_white 'Ah, ¿has escuchado los susurros en la taberna? Se dice que [ROOT.Char.GetShortUINameNoTooltip] teje pociones y tinturas con destreza mística. Algunos afirman que los remedios de [ROOT.Char.GetHerHis] obran maravillas, pero otros se burlan de las mezclas de [ROOT.Char.GetHerHim]. La verdad es incierta, pero la gente se agolpa en torno a [ROOT.Char.GetHerHim] con la esperanza de alivio. Un sanador envuelto tanto en maravilla como en duda, un enigma curioso del reino.' #!"
rumours_intellect_mystic: "#true_white Hablan de [ROOT.Char.GetShortUINameNoTooltip], un místico velado en susurros etéreos. Un conjurador de artes arcanas, algunos alaban las percepciones de otro mundo de [ROOT.Char.GetHerHis], encontrando consuelo en [ROOT.Char.GetHerHis] adivinaciones. Sin embargo, los escépticos permanecen siempre presentes, desestimando a [ROOT.Char.GetHerHim] como un charlatán envuelto en misticismo. La verdad titila entre el incienso y los vapores que se arremolinan, un enigma místico que lanza hechizos de asombro y duda en igual medida. #! #!"

#Martial
rumours_commander_strategist_virtuoso: "#true_white En medio de conversaciones susurradas y relatos alrededor de la fogata, el nombre de [ROOT.Char.GetShortUINameNoTooltip] resuena como un virtuoso de mando cuyo genio estratégico y destreza en el campo de batalla han inspirado asombro tanto entre soldados como entre adversarios. Sin embargo, mientras los rumores giran, la veracidad de tales cuentos sigue siendo enigmática#!"
rumours_commander_strategist_not_virtuoso: "#true_white Se dice que [ROOT.Char.GetShortUINameNoTooltip] es un comandante hábil, evocando admiración por su perspicacia táctica y destreza en el campo de batalla. Tanto soldados como adversarios han quedado impresionados por su imponente presencia. Sin embargo, a medida que los rumores continúan circulando, uno no puede dejar de preguntarse si las historias son realmente ciertas o simplemente parte del enigma que rodea a esta figura misteriosa. #!"
rumours_commander_virtuoso: "#true_white Renombrado por su liderazgo inigualable en el campo de batalla, [ROOT.Char.GetShortUINameNoTooltip] ha dejado a los enemigos boquiabiertos e inspirado a los aliados. Sin embargo, en medio de estas historias, las dudas persisten, cuestionando si tales hazañas extraordinarias son verdaderamente posibles o simplemente exageraciones de una leyenda cautivadora. #!"
rumours_commander_generic: "#true_white El nombre de [ROOT.Char.GetShortUINamePossessiveNoTooltip] resuena como un prodigio marcial, venerado por su profundo entendimiento del combate y las artes marciales. Susurros sobre el potencial de [ROOT.Char.GetHerHis] para convertirse en un comandante formidable han inspirado asombro entre compañeros y adversarios por igual, dejando a muchos ansiosos por presenciar las habilidades de [ROOT.Char.GetHerHis] en acción. #!"

#Knights
rumours_knight_generic: "#true_white Susurros insinúan una destreza de combate sin igual y, sin embargo, un velo de misterio rodea a [ROOT.Char.GetShortUINameNoTooltip] mientras su espíritu invicto proyecta una aura impresionante. En medio de los mitos, la verdad de la dedicación inquebrantable de [ROOT.Char.GetHerHis] perdura, dejando a todos reflexionar si el relato del caballero es una invención fantasiosa o un auténtico testimonio de valor.#!"

rumours_knight_gallant: "#true_white Entre murmullos suaves y modestas anécdotas, el nombre de [ROOT.Char.GetShortUINameNoTooltip] se menciona como un humilde caballero de sincero valor. Se dice que [ROOT.Char.GetSheHe] posee una dedicación genuina a los principios de la caballería, llevando a cabo nobles acciones sin buscar los reflectores. Mientras los rumores se tejen entre las sombras, uno se pregunta si la destreza de [ROOT.Char.GetHerHis] es tan modesta como cuentan las historias, o si yace una destreza no contada bajo la superficie, ansiosa por ser revelada.#!"

rumours_knight_body: "#true_white El nombre de [ROOT.Char.GetShortUINameNoTooltip] perdura como un caballero no reconocido de notable poder. A pesar de su relativo anonimato, susurros hablan de la formidable fuerza y presencia imponente de [ROOT.Char.GetHerHis], rasgos que sugieren una innegable destreza marcial. Sin embargo, en medio del anonimato, uno no puede dejar de preguntarse si la destreza rumoreada de [ROOT.Char.GetHerHis] en el campo de batalla realmente está a la altura de los cuentos, o si permanece como una joya oculta, esperando ser descubierta y celebrada por aquellos lo suficientemente afortunados de cruzar caminos con [ROOT.Char.GetHerHim].#!"

rumours_knight_blademaster: "#true_white En medio de los susurros silenciosos y las sombrías palabras, el nombre de [ROOT.Char.GetShortUINameNoTooltip] perdura como una melodía inquietante. Un maestro de la espada, dicen. Relatos de [ROOT.Char.GetHerHis] exquisito juego de espadas y destreza en duelos se han extendido como un incendio forestal, pero dentro de las conversaciones susurradas, uno no puede dejar de preguntarse si [ROOT.Char.GetSheHe] realmente posee tal maestría con la hoja, o si es simplemente un mito envuelto en incertidumbre. #!"

rumours_knight_torturer: "#true_white Hay cuentos estremecedores de [ROOT.Char.GetShortUINameNoTooltip], susurrados con temor en tabernas débilmente iluminadas: un caballero rumoreado que encuentra placer en el sufrimiento ajeno. Dicen que [ROOT.Char.GetSheHe] se deleita atormentando a sus adversarios en el campo de batalla y usa el miedo como un arma para doblegar a los enemigos a [ROOT.Char.GetHerHis] voluntad. Pero en medio de estos rumores inquietantes, uno no puede dejar de preguntarse si la oscuridad que rodea el nombre de [ROOT.Char.GetHerHis] es simplemente una fachada, ocultando una verdad mucho más compleja. #!"

#traits
rumours_trait_beautiful: "#true_white Hablan de [ROOT.Char.GetShortUINameNoTooltip], una visión de belleza que cautiva corazones. Aquellos que han contemplado a [ROOT.Char.GetHerHim] no pueden evitar quedar encantados por [ROOT.Char.GetHerHis] resplandor. Un rostro que guarda secretos en su atracción, un enigma cautivador de la corte. #!"

rumours_trait_handsome: "#true_white Muchos elogian la gracia del semblante de [ROOT.Char.GetShortUINameNoTooltip], una vista que gira cabezas e inspira intriga, ya que [ROOT.Char.GetSheHe] posee un encanto que atrae la mirada de quienes se encuentran con [ROOT.Char.GetHerHim]. Un rostro que invita a la especulación, un enigma cautivador dentro del reino cortesano. #!"

rumours_trait_hideous: "#true_white [ROOT.Char.GetShortUINameNoTooltip] lleva consigo un semblante tan cautivador como inquietante. Un rostro que provoca susurros y miradas curiosas, como si uno no pudiera apartar la mirada pero no se atreviera a mirar fijamente.#!"
