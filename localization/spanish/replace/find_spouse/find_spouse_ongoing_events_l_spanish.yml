find_spouse_event_title:0 "Buscando un cónyuge:"

find_spouse_ongoing.1001.t:0 "Elegir un heraldo"
find_spouse_ongoing.1001.desc:0 "#EMP Mientras contemplo la posibilidad de encontrar un cónyuge para solidificar mi reinado y asegurar el futuro de mi dinastía, el peso de la decisión se hace evidente. Un hábil heraldo que pueda tejer la diplomacia como un maestro podría resultar instrumental para navegar por las intrincadas redes de la vida cortesana, buscando candidatos para alianzas estratégicas, poder y prestigio.\nPor otro lado, si elijo a un amigo, estoy seguro de que basarán sus elecciones en su reino o cerca de él y podrían priorizar el amor, la compañía o incluso los lazos familiares sobre las ganancias políticas.\nY un heraldo instruido y culto, con su perspicacia, aunque con un alcance más limitado, podría esforzarse por encontrar un cónyuge saludable capaz de engendrar herederos fuertes.\nHmmm... En cuanto al consejo de mi maestro de espías, aún más detallado, puedo esperar una miríada de opciones intrigantes, ya que se regocijan en el reino de la incertidumbre y los secretos.\nAlternativamente, podría asumir el papel yo mismo, esperando que un toque personal fomente conexiones genuinas con posibles candidatos o, en última instancia, dejarlo todo en manos del destino.\n\nEl destino de mi reino descansa en esta elección crucial, y debo caminar con cuidado para asegurar un futuro próspero.#EMP"
find_spouse_ongoing.1001.a:0 "[chancellor.GetShortUINameNoTooltip] buscará candidatos adecuados para mejorar mi poder."
find_spouse_ongoing.1001.b:0 "Estoy seguro de que [spymaster.GetShortUINameNoTooltip] me sorprenderá."
find_spouse_ongoing.1001.c:0 "Mmm... Necesito una descendencia abundante y saludable... [learned.GetShortUINameNoTooltip] parece adecuado para esta tarea."
find_spouse_ongoing.1001.d:0 "Ah, mi amigo, [friend.GetFirstNameNoTooltip], seguramente me ayudará a buscar el amor."
find_spouse_ongoing.1001.e:0 "Pensándolo bien, dejaré el asunto en manos del destino."

find_spouse_ongoing.1006.t:0 "Candidatos adecuados"
find_spouse_ongoing.1006.desc:0 "[herald.GetShortUINameNoTooltip] regresa con un pergamino en mano, presentando perfiles concisos de varios posibles cónyuges para tu consideración. Mientras desenrollas el documento, tus ojos escanean los nombres, sus casas nobles y antecedentes educativos, así como características distintivas de algunos de ellos. Esperas que cada nombre tenga la promesa de una alianza y compañía. No puedes evitar preguntarte si alguno contendrá la clave de tu felicidad y prosperidad futuras."
find_spouse_ongoing.1006.a:0 "...y hay más..."
find_spouse_ongoing.1006.b:0 "Tomaré la iniciativa desde aquí, por supuesto. Gracias"

find_spouse_ongoing.1008.t:0 "En vano"
find_spouse_ongoing.1008.desc:0 "#EMP A pesar de los incansables esfuerzos de [herald.GetShortUINameNoTooltip]... o no tan incansables, [herald.GetSheHe] no pudo proporcionar algunos nombres de candidatos adecuados. Desalentado pero sin desanimarse, reflexiono si un enfoque diferente podría dar mejores resultados. El futuro de mi dinastía sigue siendo incierto, pero no vacilaré en mi búsqueda de un compañero digno.#!"
find_spouse_ongoing.1008.a:0 "¿Debería dejar el asunto en manos del destino? Lo reflexionaré."

find_spouse_ongoing.1009.t:0 "Candidatos adecuados"
find_spouse_ongoing.1009.desc:0 "#EMP Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))], [friend.GetShortUINameNoTooltip], utilizó su red de relaciones e conexiones perspicaces, sean cuales sean, para compilar una pequeña lista de posibles candidatos, a quienes [friend.GetSheHe] cree que debería considerar. Estoy agradecido por los esfuerzos de [friend.GetHerHis], pero sé que [friend.GetSheHe] solo ha tenido cuidado en seleccionar individuos que puedan resultar ser compatibles conmigo, independientemente de mis ganancias.#!"
find_spouse_ongoing.1009.a:0 "...¿tienes más sugerencias?"
find_spouse_ongoing.1009.b:0 "Aprecio sinceramente tu ayuda."

find_spouse_ongoing.1011.t:0 "Intentándolo de nuevo"
find_spouse_ongoing.1011.desc:0 "#EMP Con el reciente fallecimiento de [herald.GetShortUINameNoTooltip], una nube de incertidumbre desciende sobre mi corazón. La tarea de encontrar un cónyuge adecuado queda incompleta, y me veo obligado a reflexionar sobre si reiniciar esta búsqueda de nuevo. Podría ser sabio buscar consejo nuevamente, ya que el futuro de mi dinastía depende de una unión que fortalecerá mi reino y asegurará la prosperidad de mi linaje.#!"
find_spouse_ongoing.1011.a:0 "Lo pensaré detenidamente..."

find_spouse_ongoing.1012.t:0 "Intentándolo de nuevo"
find_spouse_ongoing.1012.desc:0 "#EMP Está claro que no debería depender, ni siquiera esperar, el consejo de [herald.GetShortUINameNoTooltip], y así, me encuentro en las garras de la incertidumbre. Con la tarea de encontrar un cónyuge adecuado sin cumplir, me veo obligado a reflexionar sobre mi próximo curso de acción. ¿Debería esperar un momento más oportuno y buscar consejo nuevamente? ¿O tal vez es hora de asumir esta responsabilidad yo mismo, buscando personalmente candidatos potenciales para asegurar el futuro de mi dinastía?#!"
find_spouse_ongoing.1012.a:0 "Lo pensaré detenidamente..."

find_spouse_ongoing.1013.t:0 "Un recuerdo"
find_spouse_ongoing.1013.desc:0 "#EMP A medida que pasan los meses, sigo sin encontrar cónyuge, y mis pensamientos a menudo vuelven a aquel fatídico día en que intenté encontrar una pareja adecuada con la ayuda de otros. Los recuerdos de las opciones presentadas se han desvanecido en mi mente, pero, ¿quién sabe lo que podría haber sido... Sin embargo, algo dentro de mí vaciló y me abstuve de tomar una decisión en ese momento. Ahora, mientras estoy aquí de pie, sin casarme, la falta de una elección decisiva para un cónyuge pesa mucho en mi mente. Tal vez el destino tenga otros planes para mi dinastía...#!"
find_spouse_ongoing.1013.a:0 "Debo tener paciencia. La pareja adecuada se presentará a su debido tiempo."
find_spouse_ongoing.1013.b:0 "No puedo demorarlo mucho más. Debo elegir a alguien pronto."

find_spouse_ongoing.1014.t:0 "La pareja nunca se presentó"
find_spouse_ongoing.1014.desc:0 "#EMP Con un corazón paciente, te conformaste con esperar el momento adecuado y a la persona adecuada para entrar en tu vida.\nSabes que las decisiones apresuradas pueden llevar al arrepentimiento, y por eso elegiste confiar en el destino y la providencia. Los días se convirtieron en semanas y las semanas en meses, pero te mantuviste firme en tu decisión de ser paciente, seguro de que el cónyuge adecuado se revelará con el tiempo.#!"
find_spouse_ongoing.1014.a:0 "Lo harán..."

find_spouse_ongoing.1015.t:0 "Decisiones apresuradas"
find_spouse_ongoing.1015.desc:0 "#EMP Sintiendo el peso de la responsabilidad y la presión de asegurar un cónyuge adecuado, casi te precipitaste en decisiones apresuradas. Sin embargo, el tiempo pareció esfumarse y te encuentras aún sin casarte. Con arrepentimiento y decepción, reflexionas sobre lo que podría haber sido si hubieras elegido otro camino.#!"
find_spouse_ongoing.1015.a:0 "La oportunidad se presentará."