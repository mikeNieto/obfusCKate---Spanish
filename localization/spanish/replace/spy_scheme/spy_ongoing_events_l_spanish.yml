l_spanish:
spy_character_event_title:0 "Espionaje:"

spy_ongoing.1001.t:0 "Un Soborno en el Momento Justo"
spy_ongoing.1001.desc:0 "No sé cómo mi agente [agent.GetFirstName] se las arregló, pero el hecho es que [agent.GetSheHe] logró contactarme. [agent.GetSheHe|U] me asegura que [agent.GetSheHe] tiene los medios para ayudar a que mi plan avance... si unas cuantas monedas pueden sobornar a algunas personas. De lo contrario, [agent.GetSheHe] piensa que mi plan podría ser obstaculizado."
spy_ongoing.1001.desc_spymaster:0 "Mi maestro espía, [payer.GetFirstName], me informó que nuestro agente, [agent.GetFirstName], ha contactado a [payer.GetHerHim] y le ha asegurado que [agent.GetSheHe] tiene los medios para ayudar a que mi plan avance... si puedo dedicar algunas monedas. [payer.GetFirstName] piensa que debería tenerlo en cuenta o de lo contrario, nuestro plan podría ser obstaculizado."
spy_ongoing.1001.a:0 "¿Qué es un poco de oro, después de todo?"
spy_ongoing.1001.b:0 "¡Esto es demasiado arriesgado!"

spy_ongoing.1002.t:0 "Un... Chantaje en el Momento Justo"
spy_ongoing.1002.desc:0 "¡Uno de mis agentes, [agent.GetFirstName], vino directamente a mí y me amenazó! Diciendo que revelaría mi trama de espiar a [target.GetTitledFirstName].\n\nA menos que le dé lo que [agent.GetSheHe] está pidiendo, [agent.GetSheHe] me asegura que tendrá una conversación interesante con [target.GetTitledFirstName]."
spy_ongoing.1002.a:0 "¡Maldito rata! Pagaré por tu silencio."
spy_ongoing.1002.b:0 "Te daré algo más valioso..."
spy_ongoing.1002.c:0 "¡No seré chantajeado!"
spy_ongoing.1002.d:0 "¡Guardias!"
spy_ongoing.1002.e: "¿Puedo recordarte..."

spy_ongoing.1003.t:0 "Demasiado Hablador"
spy_ongoing.1003.desc:0 "Si bien la habilidad de [agent_in_question.GetFirstNamePossessive] para hacer amigos ha demostrado ser invaluable en mi plan, parece que [agent_in_question.GetSheHe] no es tan cuidadoso alrededor de otros como debería ser.\n\n[agent_in_question.GetSheHe|U] tiene la costumbre de soltar insinuaciones vagas, y si alguien empezara a hacer preguntas, no se sabe qué podría revelar [agent_in_question.GetSheHe]."
spy_ongoing.1003.a:0 "Las cosas que [agent_in_question.GetSheHe] aprende son demasiado valiosas como para callarlo."
spy_ongoing.1003.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] permanece indetectado/a"
spy_ongoing.1003.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] es descubierto/a"
spy_ongoing.1003.b:0 "Si [agent_in_question.GetSheHe] no puede guardar secretos, ¡[agent_in_question.GetSheHe] debe quedarse callado/a!"
spy_ongoing.1003.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip] permanece indetectado/a"
spy_ongoing.1003.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip] es descubierto/a"
spy_ongoing.1003.c:0 "La participación de [agent_in_question.GetHerHis|U] en esto debe terminar. ¡Ahora!"
spy_ongoing.1003.d:1 "Mi maestro espía, [councillor.GetTitledFirstName], debe intervenir."

spy_ongoing.1004.t:0 "Segundas Ideas"
spy_ongoing.1004.desc:0 "Me he enterado de que mi agente, [agent_in_question.GetFirstName], ha estado teniendo segundas ideas sobre su participación en mi plan. [agent_in_question.GetSheHe|U] no puede echarse atrás ahora porque eso dejaría un cabo suelto y, con dudas creciendo y la gente haciendo preguntas, ¿quién sabe qué podría empezar a revelar [agent_in_question.GetSheHe]?"
spy_ongoing.1004.a:0 "Llama a [agent_in_question.GetHerHim] e intenta hablar con [agent_in_question.GetHerHim] para que recapacite, tú mismo."
spy_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] permanece indetectado/a"
spy_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] es descubierto/a"
spy_ongoing.1004.b:0 "Envía a alguien a 'hablar con sentido' con [agent_in_question.GetHerHim]."
spy_ongoing.1004.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip] permanece indetectado/a"
spy_ongoing.1004.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip] es descubierto/a"
spy_ongoing.1004.a.death:"[agent_in_question.GetFirstNameNoTooltip] muere en circunstancias sospechosas"
spy_ongoing.1004.toast.death:"[agent_in_question.GetFirstNameNoTooltip] murió en circunstancias sospechosas"
spy_ongoing.1004.death.out_of_hand:"Tu conversación con [agent_in_question.GetShortUIName] se sale un poco de control. Recuerda, tú #EMP los enviaste#! a ellos..."
spy_ongoing.1004.a.leaves: "[agent_in_question.GetFirstNameNoTooltip] abandona el plan"
spy_ongoing.1004.toast.leaves: "[agent_in_question.GetFirstNameNoTooltip] ya no es participante en el plan"
spy_ongoing.1004.c:"Esperemos a ver qué decide hacer [agent_in_question.GetFirstNameNoTooltip]"
spy_ongoing.1004.c.exposed:"[agent_in_question.GetFirstNameNoTooltip] abandona el plan y tú eres expuesto como el cerebro de la trama"

spy_ongoing.1005.t:0 "Agente Borracho"
spy_ongoing.1005.desc_opening:0 "[agent_in_question.GetTitledFirstName] está ebrio/a a diario."
spy_ongoing.1005.desc_hero:0 "Aunque ha abierto algunas oportunidades para aprender más sobre [scheme.GetTarget.GetTitledFirstName], [agent_hero_of_the_moment.GetTitledFirstName] – el [scheme.GetTarget.GetTitleAsNamePossessiveNoTooltip] [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] y mi agente — ha expresado preocupaciones de que el borracho está poniendo en peligro la posición en la corte de [scheme.GetTarget.GetTitleAsNamePossessiveNoTooltip].\n\n"¡Es solo cuestión de tiempo antes de que su temperamento le juegue una mala pasada!""
spy_ongoing.1005.desc:0 "Aunque ha abierto algunas oportunidades para aprender más sobre [scheme.GetTarget.GetTitledFirstName], [agent_in_question.GetSheHe] no sirve para mucho más..."
spy_ongoing.1005.a:0 "¡Toma otra copa [agent_in_question.GetFirstNameNoTooltip]!"
spy_ongoing.1005.a.success:0 "Las andanzas ebrias de [agent_in_question.GetHerHis|U] son útiles"
spy_ongoing.1005.a.failure:0 "[agent_in_question.GetSheHe|U] se expone a sí mismo/a"
spy_ongoing.1005.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] debe alejarse de todo tipo de bebida."

spy_ongoing.1006.t:0 "Limpiando"
spy_ongoing.1006.desc:0 "Parece que un agente, el [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName], no toma las precauciones adecuadas al moverse alrededor de [scheme.GetTarget.GetTitledFirstName], y es solo cuestión de tiempo antes de que [scheme.GetTarget.GetSheHe] empiece a notar. ¡Podría ser solo cuestión de tiempo hasta que [agent_in_question.GetSheHe] sea descubierto/a!"
spy_ongoing.1006.desc_spymaster:"Mi maestro espía está preocupado por el hecho de que un agente, el [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName], no toma las precauciones adecuadas al moverse alrededor de [scheme.GetTarget.GetTitledFirstName], y es solo cuestión de tiempo antes de que [scheme.GetTarget.GetSheHe] empiece a notar. Con este comportamiento, no pasará mucho tiempo hasta que [agent_in_question.GetSheHe] sea descubierto/a."
spy_ongoing.1006.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] permanece indetectado/a"
spy_ongoing.1006.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] es descubierto/a"
spy_ongoing.1006.a:1 "¡Las huellas de alguien merodeando seguramente estresarán a [scheme.GetTarget.GetFirstNameNoTooltip]!"
spy_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U] necesita tomarse el tiempo para hacerlo mejor."
spy_ongoing.1006.c:0 "La participación de [agent_in_question.GetHerHis|U] en esto termina ahora."
spy_ongoing.1006.c.leaves: "[agent_in_question.GetFirstNameNoTooltip] abandona el plan"

spy_ongoing.1007.t:0 "Mi amor,"
spy_ongoing.1007.desc:0 "Me has dicho que sea valiente, pero no puedo contener mis miedos por más tiempo. ¿Qué pasa si mi [lover.Custom2('RelationToMeShort' , SCOPE.sC('target'))] descubre que estoy espiandole en su propia corte? Apenas puedo dormir y lucho por mantener la comida en mi estómago. ¡Creo que [target.GetSheHe] está empezando a sospechar! Espero que esto termine pronto.\nPor favor, mi querido [ROOT.Char.GetFirstNameNoTooltip], ¡haz que así sea!"
spy_ongoing.1007.a:0 "Confía en mí — todo está bajo control."
spy_ongoing.1007.a.success:0 "[lover.GetShortUIName|U] está convencido/a"
spy_ongoing.1007.a.failure:0 "[lover.GetShortUIName|U] se siente desestimado/a"
spy_ongoing.1007.b:0 "¡Entonces no deberías estar enviando cartas!"

 spy_ongoing.1008.t:0 "Respirando en la Nuca"
 spy_ongoing.1008.desc:0 "Parece que [defender.GetTitledFirstName] está aumentando la seguridad en la corte, con la esperanza de rastrear a los conspiradores traidores. Mi agente y [defender.GetTitledFirstNamePossessive], [agent.GetTitledFirstName], está preocupado de que [agent.GetSheHe] pueda haber atraído algunas sospechas no deseadas."
 spy_ongoing.1008.a:0 "Debería confiar en las habilidades de [agent.GetFirstNamePossessiveNoTooltip]."
 spy_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip] permanece indetectado/a"
 spy_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip] es descubierto/a"
 spy_ongoing.1008.b:0 "Su rastro hacia mí debe terminar. Ahora."
 spy_ongoing.1008.c:1 "Mi maestro espía, [councillor.GetTitledFirstName], debe intervenir."
 
 spy_ongoing.1009.t:0 "Comprensión"
 spy_ongoing.1009.desc:1 "Mi maestro espía, [spymaster.GetTitledFirstName], ha venido a mí, con una mirada determinada en sus ojos.\n\n"Mi señor, recientemente me enteré de tus planes para espiar a mi [spymaster.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]. Comprendo tu reticencia en contármelos, pero después de una cuidadosa consideración, siento que debería confiar en tu juicio en este asunto.""
 spy_ongoing.1009.a:0 "Tu comprensión es muy apreciada, [spymaster.GetFirstNameNoTooltip]."
 
 spy_ongoing.1010.t:0 "El Mariscal está en ello"
 spy_ongoing.1010.desc:1 "[marshal.GetTitledFirstName], el Mariscal de [target.GetTitledFirstName], pudo contactarme. [marshal.GetSheHe|U] me dice que podría ser #EMP persuadido/a#! para compartir lo que sabe sobre su ejército.\n\nHmm..."
 spy_ongoing.1010.a:0 "Esa información vale la pena, [marshal.GetFirstNameNoTooltip]."
 spy_ongoing.1010.b:0 "Tengo algo mejor para ti, [marshal.GetFirstNameNoTooltip]."
 spy_ongoing.1010.c:0 "¡No vale tanto!"
 spy_ongoing.1010.d:0 "¿Debería recordarte, [marshal.GetFirstNameNoTooltip], que..."
 spy_ongoing.1010.get_info:"Obtienes información militar sobre [target.GetTitledFirstName]"
 
 spy_ongoing.2001.t:0 "Confianza Mal Colocada"
spy_ongoing.2001.desc:0 "La naturaleza confiada de [scheme.GetTarget.GetFirstNamePossessive] ha facilitado más de lo esperado que [agent_in_question.GetTitledFirstName] se gane [agent_in_question.GetHerselfHimself] el favor de [scheme.GetTarget.GetHerHim].\nCuando [agent_in_question.GetFirstNameNoTooltip] ofrece consejos, [target.GetSheHe] es más probable que escuche que no."
spy_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U] debe seguir ofreciendo consejos acertados, hasta que..."
spy_ongoing.2001.b:0 "[agent_in_question.GetSheHe|U] puede asegurarse de que otros agentes puedan ir y venir."

spy_ongoing.2002.t:0 "El Blanco Borracho"
spy_ongoing.2002.desc:0 "[target.GetTitledFirstName] tiene un amor excesivo por la bebida, lo que hace que [target.GetSheHe] actúe de manera irracional a veces.\n\nSería bastante simple para [agent_in_question.GetTitledFirstName] complacer a [target.GetHerHim], y asegurarse de que estos hábitos continúen."
spy_ongoing.2002.a:0 "¡Envía la cerveza más potente a [target.GetTitledFirstName]!"
spy_ongoing.2002.b:1 "¡Envía la cerveza más adormecedora a [target.GetTitledFirstName]!"
 
 
spy_ongoing.3011.opening:0 "Para [ROOT.Char.GetTitledFirstName],"
spy_ongoing.3011.opening_no_spymaster:0 "[agent.Custom2('AppropriateGreeting', ROOT.Char)]"
spy_ongoing.3011.desc_opening:0 "Aunque esto no es exactamente lo que esperabas encontrar cuando me confiaste esta misión, "
spy_ongoing.3011.cannibal:0 "es mi deber informarte que he recibido noticias de uno de mis agentes de que, mientras llevaba a cabo su tarea, [agent.GetSheHe] ha descubierto uno de los hábitos inusuales de [other_secret_target.GetShortUINamePossessive].\n¡El [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('other_secret_target') )] [other_secret_target.GetTitledFirstName] consume carne humana!"
spy_ongoing.3011.cannibal_no_spymaster:0 "Debo informarte que, mientras llevaba a cabo mi tarea, descubrí uno de los hábitos inusuales de [other_secret_target.GetShortUINamePossessive].\n¡El [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('other_secret_target') )] [other_secret_target.GetTitledFirstName] consume carne humana!\nComo seguramente comprenderás, no deseo identificarme, en caso de que esta carta nunca llegue a su destino."
spy_ongoing.3011.homosexual:0 "es mi deber informarte que he recibido noticias de uno de mis agentes de que, mientras llevaba a cabo su tarea, [agent.GetSheHe] ha descubierto que [other_secret_target.GetTitledFirstName] es sodomita."
spy_ongoing.3011.homosexual_no_spymaster:0 "Debo informarte que, mientras llevaba a cabo mi tarea, descubrí que [other_secret_target.GetTitledFirstName] es sodomita.\nComo seguramente comprenderás, no deseo identificarme, en caso de que esta carta nunca llegue a su destino."
spy_ongoing.3011.deviant:0 "es mi deber informarte que he recibido noticias de uno de mis agentes de que, mientras llevaba a cabo su tarea, [agent.GetSheHe] ha descubierto que el [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('other_secret_target') )] [other_secret_target.GetTitledFirstName] tiene una predilección por actos socialmente inaceptables."
spy_ongoing.3011.deviant_no_spymaster:0 "Debo informarte que, mientras llevaba a cabo mi tarea, descubrí que el [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('other_secret_target') )] [other_secret_target.GetTitledFirstName] tiene una predilección por actos socialmente inaceptables.\nComo seguramente comprenderás, no deseo identificarme, en caso de que esta carta nunca llegue a su destino."
spy_ongoing.3011.lover:0 "es mi deber informarte que he recibido noticias de uno de mis agentes de que, mientras llevaba a cabo su tarea, [agent.GetSheHe] ha descubierto sobre la relación secreta de [other_secret_target.GetShortUINamePossessive]."
spy_ongoing.3011.lover_no_spymaster:0 "Debo informarte que, mientras llevaba a cabo mi tarea, descubrí sobre la relación secreta de [other_secret_target.GetShortUINamePossessive].\nComo seguramente comprenderás, no deseo identificarme, en caso de que esta carta nunca llegue a su destino."
spy_ongoing.3011.bastardy:0 "es mi deber informarte que he recibido noticias de uno de mis agentes de que, mientras llevaba a cabo su tarea, [agent.GetSheHe] ha descubierto la verdad sobre el origen dudoso de [other_secret_target.GetShortUINamePossessive]."
spy_ongoing.3011.bastardy_no_spymaster:0 "Debo informarte que, mientras llevaba a cabo mi tarea, descubrí la verdad sobre el origen dudoso de [other_secret_target.GetShortUINamePossessive].\nComo seguramente comprenderás, no deseo identificarme, en caso de que esta carta nunca llegue a su destino."
spy_ongoing.3011.murder:0 "es mi deber informarte que he recibido palabra de uno de mis agentes de que, mientras llevaba a cabo su tarea, ha descubierto uno de los terribles crímenes de [other_secret_target.GetShortUINamePossessive]. Solo [ROOT.Char.GetFaith.HighGodName] sabe qué otros crímenes podría estar ocultando [other_secret_target.GetSheHe]"
spy_ongoing.3011.murder_no_spymaster:0 "Debo informarte que, mientras llevaba a cabo mi tarea, descubrí uno de los terribles crímenes de [other_secret_target.GetShortUINamePossessive].\nComo seguramente comprenderás, no deseo identificarme, en caso de que esta carta nunca llegue a su destino."
spy_ongoing.3011.incest:0 "es mi deber informarte que he recibido palabra de uno de mis agentes de que, mientras llevaba a cabo su tarea, ha descubierto uno de los hábitos inusuales de [other_secret_target.GetShortUINamePossessive].\n¡El [other_secret_target.GetTitledFirstName] tiene relaciones sexuales con miembros cercanos de su familia!"
spy_ongoing.3011.incest_no_spymaster:0 "Debo informarte que, mientras llevaba a cabo mi tarea, descubrí uno de los hábitos inusuales de [other_secret_target.GetShortUINamePossessive].\n¡El [other_secret_target.GetTitledFirstName] tiene relaciones sexuales con miembros cercanos de su familia!\nComo seguramente comprenderás, no deseo identificarme, en caso de que esta carta nunca llegue a su destino."
spy_ongoing.3011.desc:0 "Es mi deber informarte que he recibido palabra de uno de mis agentes de que, mientras llevaba a cabo su tarea, [agent.GetSheHe] ha descubierto que el [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('other_secret_target') )] [other_secret_target.GetTitledFirstName] es un [secret_to_reveal.GetName].\nSolo [ROOT.Char.GetFaith.HighGodName] sabe qué otros secretos podría estar ocultando [other_secret_target.GetSheHe]."
spy_ongoing.3011.desc_no_spymaster:0 "Debo informarte que, mientras llevaba a cabo mi tarea, descubrí que el [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('other_secret_target') )] [other_secret_target.GetTitledFirstName] es un [secret_to_reveal.GetName].\nComo seguramente comprenderás, no deseo identificarme, en caso de que esta carta nunca llegue a su destino previsto."
spy_ongoing.3011.a:0 "¿Quizás esto pueda ayudar a mis esfuerzos?"

spy_ongoing.3012.opening:0 "A [ROOT.Char.GetTitledFirstName],"
spy_ongoing.3012.spymaster:0 "Respecto a la situación actual, nuestros agentes ya han recopilado suficiente información para que yo pueda elaborar y presentarte un informe preliminar sobre [target.GetShortUIName].\n\nPor supuesto, al no ser este un informe exhaustivo, he instruido a nuestros agentes a continuar según el plan y te informaré cuando y si hay alguna información relevante adicional sobre esta situación."
spy_ongoing.3012.spymaster_exposed:0 "Respecto a la situación actual, y a pesar de algunos obstáculos, nuestros agentes han logrado recopilar suficiente información para que yo pueda elaborar y presentarte un informe preliminar sobre [target.GetShortUIName].\n\nAl no ser este un informe exhaustivo, he instruido a nuestros agentes a continuar según el plan y te informaré cuando y si hay alguna información relevante adicional, pero, como comprenderás, dada la situación actual, no hay garantía de un éxito completo."
spy_ongoing.3012.no_spymaster:0 "Confío en que esta carta te llegue. Adjunto a ella hay un informe breve sobre [target.GetShortUIName] basado en la información que he recopilado hasta ahora.\n\nContinuaré según el plan y si hay avances adicionales en esta investigación, por llamarla así, te informaré.\n\n Como seguramente comprenderás, no deseo identificarme, en caso de que esta carta nunca llegue a su destino previsto."
spy_ongoing.3012.no_spymaster_exposed:0 "Seguramente eres consciente del riesgo que estoy tomando al enviarte esta carta donde encontrarás un informe sobre [target.GetShortUIName] basado en la información que he logrado obtener.\n\nIntentaré continuar según el plan, pero, como dije, la situación se ha vuelto lo suficientemente peligrosa como para que no pueda garantizar un éxito adicional.\n\nNo deseo identificarme, en caso de que esta carta nunca llegue a su destino previsto."
spy_ongoing.3012.a:0 "Interesante"


 


spy_ongoing.3002.t:0 "Honestidad y Secreto"
spy_ongoing.3002.desc:0 "La manera en que estoy actuando estos días... El secreto y la intriga en las sombras. Esto no puede ser correcto. Esto no puede ser honestidad."

spy_ongoing.5015.t:0 "El Poder de las Palabras"
spy_ongoing.5015.opening:0 "Mi Espía Jefe [spymaster.GetTitledFirstName] tuvo una idea para mejorar el reclutamiento de participantes para mi plan. Normalmente, [spymaster.GetSheHe] se encargaría de estos asuntos por [spymaster.GetHerHim] mismo/a, pero sospecho que esta vez [spymaster.GetSheHe] necesita una pequeña contribución de mi parte.\n\n"Mi señor, creo que sería crítico reclutar más agentes para el plan en curso para que pueda llevar a cabo y cumplir eficazmente la tarea que me has encomendado. Desafortunadamente, encontrar colaboradores dispuestos ha resultado ser más difícil de lo esperado. Quizás, si pudiéramos sembrar la sospecha y la desconfianza en [target.GetShortUIName]"
spy_ongoing.5015.liege:0 " entre en su corte, aumentaría la disposición de sus servidores para ayudarnos. No te molestaría, mi señor, con este asunto si no tuviera ya a alguien en mente para ese asunto, eso es, por supuesto, si pudieras disponer de algunas monedas..."
spy_ongoing.5015.not_liege:0 " entre la corte de [court_owner.GetShortUINamePossessiveNoTooltip], aumentaría la disposición de sus servidores para ayudarnos. No te molestaría, mi señor, con este asunto si no tuviera ya a alguien en mente para ese asunto, eso es, por supuesto, si pudieras disponer de algunas monedas..."
spy_ongoing.5015.a:0 "¡Palabras susurradas pueden derribarle!"
spy_ongoing_5015_every_courtier:0 "Cada cortesano e invitado en la corte de [court_owner.GetShortUINamePossessiveNoTooltip] que no sea un pariente cercano de [target.GetShortUINamePossessiveNoTooltip]"
spy_ongoing.5015.b:0 "¡Saber con quién se acuesta [target.GetSheHe] no vale tanto!"
spy_ongoing.5015.lower_opinion: "Oír #N malos rumores#! sobre [target.GetShortUIName] que #P aumenta#! su disposición para unirse a tu trama"
spy_ongoing.5016.t:0 "El Poder de las Palabras, otra vez..."
spy_ongoing.5016.desc:0 "Mi Espía Jefe [spymaster.GetTitledFirstName] tuvo, #EMP otra vez#!, la idea de reunir más participantes dispuestos para mi plan.\n\n"Mi señor, si pudiéramos sembrar la sospecha y la desconfianza entre la corte de [court_owner.GetShortUINamePossessiveNoTooltip], aumentaría la disposición de su servidores..."
spy_ongoing.5016.a:0 "Bueno, aquí está el dinero..."
spy_ongoing_5016_every_courtier:0 "Cada cortesano e invitado en la corte de [court_owner.GetShortUINamePossessiveNoTooltip] que no sea un pariente cercano de [target.GetShortUINamePossessiveNoTooltip]"
spy_ongoing.5016.b:0 "¿Otra vez esta idea?! ¿No #EMP podríamos# ser más creativos?"
