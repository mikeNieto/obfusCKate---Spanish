l_spanish:

spy_scheme_discovery.3001.t:0 "¡Agente Descubierto!"
spy_scheme_discovery.3001.intro:0 "Mi Espía Maestro me informó que [agent.GetTitledFirstName], nuestro agente en la corte de [court_owner.GetTitledFirstNamePossessive], ¡ha sido descubierto!"
spy_scheme_discovery.3001.intro_no_spymaster:0 "Me han informado que [agent.GetTitledFirstName], mi agente en la corte de [court_owner.GetTitledFirstNamePossessive], ¡ha sido descubierto!"
spy_scheme_discovery.3001.imprisoned:0 "\n\nAhora el [court_owner.GetTitleAsName] le ha encerrado."
spy_scheme_discovery.3001.accused:0 "\n\nAhora [agent.GetSheHe] es conocido por ser poco confiable y no puede ayudar más a mi causa."
spy_scheme_discovery.3001.a:0 "¡Maldición [court_owner.GetTitledFirstNameNoTooltip]!"
 
spy_scheme_discovery.3002.t:0 "Esquema Descubierto"
spy_scheme_discovery.3002.desc:0 "Mis agentes me informaron que [target.GetShortUIName] ha estado quejándose de que alguien está espiándolo/a.\n\nAunque aún no se sabe que yo soy el/la responsable, las sospechas de [target.GetHerHim] podrían llevarlo/a a estar más vigilante, lo que hará mucho más difícil llevar a cabo mis planes."
spy_scheme_discovery.3002.a:0 "Lamentablemente, ¡[target.GetSheHe] será más cuidadoso/a a partir de ahora..."
spy_scheme_discovery.3002.scheme_freezed: "El esquema pierde progreso y se detiene temporalmente durante 3 meses"

spy_scheme_discovery.3003.t:0 "Involucramiento Descubierto"
spy_scheme_discovery.3003.desc:0 "Recibí una carta... Mi participación en el complot para [scheme.GetFullActionName] fue descubierta."
hostile_scheme_discovery.3003.a:0 "¡Maldición!"

 spy_scheme_discovery.4001.t:0 "¡Esquema Descubierto!"
 spy_scheme_discovery.4001.opening:0 "¡Mi esquema para espiar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetShortUIName], ha sido descubierto!"
 spy_scheme_discovery.4001.end:0 " Ahora todos conocen mis planes.\n\nMis sirvientes ahora susurran que debo recurrir a artimañas incluso para gobernar mi propio hogar."
 spy_scheme_discovery.4001.guest:"\n\n#italic "¡No esperaba este tipo de hospitalidad de tu parte. Me iré de tu corte inmediatamente!"#! "
  spy_scheme_discovery.4001.guest_minor:"\n\n#italic "No esperábamos este tipo de hospitalidad de tu parte. Abandonaremos tu corte inmediatamente!"#! "
spy_scheme_discovery.4001.a:0 "¡Todo esto es un gran malentendido!"
 spy_scheme_discovery.4001.b:0 "Oh, les mostraré hasta dónde puedo llegar."
 spy_scheme_discovery.4001.c: "¡No te preocupes! No te echarán de menos."
 spy_scheme_discovery.4002.t:0 "¡Esquema Descubierto!"
  spy_scheme_discovery.4002.opening:0 "¡Mi esquema para espiar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetShortUIName], ha sido descubierto! Ahora todos conocen mis planes... bueno, no todos. [target.GetName] es demasiado joven e inocente para entender..."
spy_scheme_discovery.4002.end:0 "\n\nMis sirvientes ahora susurran que incluso un niño inocente me asusta y tengo que recurrir a artimañas incluso para gobernar mi propio hogar."
spy_scheme_discovery.4002.a:0 "¡Todo esto es un gran malentendido! ¡Amo a los niños!"
spy_scheme_discovery.4002.b:0 "Oh, les mostraré hasta dónde puedo llegar."
 spy_scheme_discovery.4005.t:0 "Paradero Desconocido"
 spy_scheme_discovery.4005.opening:0 "Dado que [target.GetShortUINameNoTooltip] no tiene residencia fija y no se conoce su paradero, las esperanzas de que mi plan sea fructífero son casi nulas."
spy_scheme_discovery.4005.a:0 "Debería canalizar recursos a empresas más fructíferas."
 
spy_scheme_discovery.3004.opening:0 "[target.Custom2('GreetingToLiegeNegative', ROOT.Char)]"
 spy_scheme_discovery.3004.desc:0 "Ha quedado dolorosamente claro que has empleado espías en mi corte, mi señor. No sé qué están buscando, ya que mis sirvientes y yo no tenemos nada que ocultar, pero te imploro, por favor, haz que se detengan."
 spy_scheme_discovery.3004.a:0 "¡Solo estás imaginando cosas!"
 spy_scheme_discovery.3004.continue_snooping:0 "Continuar espiando"
 spy_scheme_discovery.3004.b:0 "Un malentendido desafortunado. Termina ahora."

spy_scheme_discovery.3005.opening:0 "[court_owner.Custom2('GreetingToLiegeNegative', ROOT.Char)]"
 spy_scheme_discovery.3005.desc:0 "Mi señor, tras una investigación exhaustiva después de que yo y algunos de mis sirvientes presenciáramos comportamientos sospechosos, ha quedado dolorosamente claro que has empleado espías en mi corte para espiar a mi [SCOPE.sC('court_owner').Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetShortUIName].\nNo sé qué están buscando y, aunque [target.GetSheHe] tuviera algo que ocultar, soy completamente capaz de resolver los asuntos de mi propia corte. Por lo tanto, mi señor, te ruego que detengas este complot."
 spy_scheme_discovery.3005.a:0 "¡La gente en tu corte se está imaginando cosas!"
 spy_scheme_discovery.3005.continue_snooping:0 "Continuar espiando"
 spy_scheme_discovery.3005.b:0 "Un malentendido desafortunado. Termina ahora."
 
 spy_scheme_discovery.3006.opening:0 "A mi señor,"
 spy_scheme_discovery.3006.desc:0 "Mi señor, tras una exhaustiva investigación luego de quejas de mis vasallos, ha quedado dolorosamente claro que has dispersado espías sobre mi dominio para espiar a [target.GetName].\nTe aseguro, mi señor, que incluso si [target.GetShortUIName] tuviera algo que ocultar, soy plenamente capaz de lidiar con mis propios vasallos, si la necesidad surgiera. Te imploro que detengas este complot."
 spy_scheme_discovery.3006.a:0 "¡Tus sirvientes se están imaginando cosas!"
 spy_scheme_discovery.3006.continue_snooping:0 "Continuar espiando"
 spy_scheme_discovery.3006.b:0 "Un lamentable malentendido. ¡Se acaba ahora!"
 
 spy_scheme_discovery.3007.opening:0 "[sender.Custom2('GreetingToForeignRulerNegative', ROOT.Char)]"
 spy_scheme_discovery.3007.target_is_liege_desc:0 "¡Ahora es más claro que nunca que hay espías a tu servicio plagando mi corte e intentando espiarme! ¿Pensaste que pasarían desapercibidos para siempre? ¡Exijo que detengas este absurdo complot de inmediato!"
 spy_scheme_discovery.3007.target_is_not_liege_desc:0 "Al principio no me resultaba fácil creer lo que mis vasallos y sirvientes han estado quejándose durante las últimas semanas, pero ahora hay una prueba irrefutable de que hay espías a tu servicio en mi dominio para espiarme a mi [SCOPE.sC('sender').Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetName]. ¡Exijo que los retires de inmediato!"
 spy_scheme_discovery.3007.a:0 "¿Mis espías? ¡Es ridículo!"
 spy_scheme_discovery.3007.continue_snooping:0 "Continuar espiando"
 spy_scheme_discovery.3007.b:0 "Un lamentable malentendido. ¡Se acaba ahora!"
 
 spy_scheme_discovery.3008.opening:0 "[sender.Custom2('GreetingToVassalNegative', ROOT.Char)]"
 spy_scheme_discovery.3008.owner_is_councillor_desc:"¡Pensar que tú, mi [owner.GetActiveCouncilTask.GetPositionName], osarías plagarme la corte con espías! ¡No puedes haber creído que tus agentes me espien a mí, TU SEÑOR, pasarían desapercibidos para siempre en mi corte! ¡Vil insolente, exijo que ceses este comportamiento rebelde de inmediato!"
 spy_scheme_discovery.3008.target_is_liege_desc:0 "¡No puedes haber creído que tus agentes me espien a mí, TU SEÑOR, pasarían desapercibidos para siempre en mi corte! ¡Vil insolente, exijo que ceses este comportamiento rebelde de inmediato!"
 spy_scheme_discovery.3008.target_is_not_liege_desc:0 "Después de numerosas alertas de mi [SCOPE.sC('sender').Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetName], y una investigación adicional sobre el asunto, he llegado a la conclusión de que los espías que han estado plagando mi dominio están a tu servicio. ¡Imagina mi sorpresa! ¡Exijo que pongas fin a este comportamiento traicionero de inmediato!"
 spy_scheme_discovery.3008.target_is_not_liege_but_in_court_desc:0 "¡Espías han estado plagando mi corte, e imagina mi sorpresa al descubrir que están a tu servicio para espiar a mi [SCOPE.sC('sender').Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetShortUIName]! ¡Exijo que pongas fin a esta farsa de inmediato!"
 spy_scheme_discovery.3008.a:0 "Debes estar imaginando cosas..."
 spy_scheme_discovery.3008.continue_snooping:0 "Continuar espiando"
 spy_scheme_discovery.3008.b:0 "¡Un lamentable error, mi señor, eso es todo!"

 
