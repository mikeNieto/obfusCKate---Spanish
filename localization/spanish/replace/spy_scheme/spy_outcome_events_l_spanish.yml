spy_outcome.2000.t:0 "Muerte"
spy_outcome.2000.desc:0 "¡Ya que todas las preparaciones estaban hechas para que reuniera la información que deseaba sobre [target.GetTitledFirstName], su partida de este mundo hizo que esa información fuera inútil para mí!"
spy_outcome.2000.a:0 "¡Un desperdicio de recursos!"
spy_outcome.2000.a.tt:0 "[target.GetTitledFirstName] [target.GetDeathReason]"
spy_outcome.2500.desc:0 "Lamentablemente, no podré reunir la información que quería sobre [target.GetTitledFirstName]. ¡El [owner.Custom('InsultNoun')] ha viajado lejos y ahora está más allá del alcance de mi red de información!"
spy_outcome.2500.a:0 "¡Es inútil!"

