l_spanish:

spy_outcome.0001.t:0 "Llega un mensaje"
spy_outcome.0001_landed.desc:0 "Mi Espía Maestro ha llegado con un mensaje.\n\n 'Mi señor, la información proporcionada aquí está destinada solo para tus ojos y permanecerá confidencial, si así lo deseas.\n\nSegún tu orden, logramos recopilar información personal y militar que podría ser de tu interés, con respecto a [target.GetShortUIName].\nLogramos descubrir que el ejército personal de [target.GetTitledFirstNamePossessive], cuando está a plena fuerza y sin contar sus aliados, está compuesto por [target.GetMaxMilitaryStrengthWithoutHires|0] hombres, de los cuales tiene [target.GetMilitaryStrengthText|0] disponibles en el momento actual.\n\nJunto con esta carta hay un informe sobre [target.GetTitledFirstName] y un mapa que describe detalladamente la concentración de fuerzas en sus posesiones personales.\n\nSin embargo, debes saber, mi señor, que la información es volátil y estimamos que esta información solo será confiable durante aproximadamente tres años.'"
spy_outcome.0001_unlanded.desc:0 "Mi Espía Maestro ha llegado con un mensaje.\n\n 'Mi señor, la información proporcionada aquí está destinada solo para tus ojos y permanecerá confidencial, si así lo deseas.\n\nSegún tu orden, logramos recopilar información personal que podría ser de tu interés, con respecto a [target.GetShortUIName].\n\nJunto con esta carta hay un informe sobre [target.GetTitledFirstName].\n\nSin embargo, debes saber, mi señor, que la información es volátil y estimamos que esta información solo será confiable durante aproximadamente tres años.'"
spy_outcome.0001.a:0 "¡Genial!"
spy_outcome.0001.a.tt:0 "Reuniste información sobre [target.GetTitledFirstName]"

spy_outcome.0002.t:0 "Llega un mensaje"
spy_outcome.0002_landed.desc:0 "Mi Espía Maestro ha llegado con un mensaje.\n\n 'Mi señor, la información proporcionada aquí está destinada solo para tus ojos y permanecerá confidencial, si así lo deseas.\n\nSegún tu orden, logramos recopilar información personal y militar que podría ser de tu interés, con respecto a [target.GetShortUIName].\n\nEstoy seguro de que te complacerá saber sobre el secreto de [secret_to_reveal.GetName] que [target.GetSheHe] oculta.\n\nTambién logramos descubrir que el ejército personal de [target.GetTitledFirstNamePossessive], cuando está a plena fuerza y sin contar a sus aliados, está compuesto por [target.GetMaxMilitaryStrengthWithoutHires|0] hombres, de los cuales tiene [target.GetMilitaryStrengthText|0] disponibles en el momento actual.\n\nJunto con esta carta hay un informe sobre [target.GetTitledFirstName] y un mapa que describe detalladamente la concentración de fuerzas en las posesiones personales.\n\nSin embargo, debes saber, mi señor, que la información es volátil y estimamos que esta información solo será confiable durante aproximadamente tres años.'"
spy_outcome.0002_unlanded.desc:0 "Mi Espía Maestro ha llegado con un mensaje.\n\n 'Mi señor, la información proporcionada aquí está destinada solo para tus ojos y permanecerá confidencial, si así lo deseas.\n\nSegún tu orden, logramos recopilar información personal que podría ser de tu interés, con respecto a [target.GetShortUIName].\n\nEstoy seguro de que te complacerá saber sobre el secreto de [secret_to_reveal.GetName] que [target.GetSheHe] oculta.\n\nJunto con esta carta hay un informe sobre [target.GetTitledFirstName].\n\nSin embargo, debes saber, mi señor, que la información es volátil y estimamos que esta información solo será confiable durante aproximadamente tres años.'"
spy_outcome.0002.a:0 "¡Mejor de lo esperado!"
spy_outcome.0002.a.tt:0 "Reuniste información y descubriste un secreto sobre [target.GetTitledFirstName]"

spy_outcome.0003.t:0 "Plan comprometido"
spy_outcome.0003.desc:0 "Mi Espía Maestro me informa que la exposición de mi plan ha hecho que sea ridículamente difícil y peligroso para nuestros agentes recopilar cualquier información relevante sobre [target.GetShortUIName]. No hay indicio de más progreso y el hecho de que [target.GetTitledFirstName] esté al tanto de mi plan solo lo hace costoso en lugar de fructífero."

spy_outcome.0003.a:0 "Es mejor cesarlo... por ahora."
spy_outcome.0003.a.tt:0 "El complot para [scheme.GetFullActionName] [target.GetTitledFirstName] termina."
spy_outcome.0004.desc:"Mis Agentes me informan que la exposición de mi plan ha hecho que sea extremadamente peligroso para ellos recopilar cualquier información relevante sobre [target.GetShortUIName]. No hay indicio de más progreso y el hecho de que [target.GetTitledFirstName] esté al tanto de mi plan solo lo hace costoso en lugar de fructífero."

spy_outcome.0005_landed.desc:0 "Ha llegado un mensaje de uno de mis agentes.\n\n 'Mi señor, la información proporcionada aquí está destinada solo para tus ojos y permanecerá confidencial, si así lo deseas.\n\nSegún tu orden, logramos recopilar información personal y militar que podría ser de tu interés, con respecto al [target.GetAIPersonality] [target.GetShortUIName].\nLogramos descubrir que el ejército personal de [target.GetTitledFirstNamePossessive], cuando está a plena fuerza y sin contar a sus aliados, está compuesto por [target.GetMaxMilitaryStrengthWithoutHires|0] hombres, de los cuales tiene [target.GetMilitaryStrengthText|0] disponibles en el momento actual.\n\nJunto con esta carta hay un informe sobre [target.GetTitledFirstName] y un mapa que describe detalladamente la concentración de fuerzas en las posesiones personales.\n\nSin embargo, debes saber, mi señor, que la información es volátil y estimamos que esta información solo será confiable durante aproximadamente tres años.'"
