l_spanish:

game_rule_category_obfusCKate: "obfusCKate"


rule_Show_portraits: "Mostrar Retratos de Personajes Desconocidos"
setting_Show_portraits: "Mostrar"
setting_Show_portraits_desc: "Mostrar retratos de personajes desconocidos al jugador."
setting_Show_portraits_disabled: "No Mostrar"
setting_Show_portraits_disabled_desc: "No mostrar retratos de personajes desconocidos al jugador."
rule_Characters_opinions: "Mostrar Opiniones de Personajes"
setting_opinions_enabled: "Mostrar"
setting_opinions_enabled_desc: "Se muestran las opiniones de los personajes sobre el jugador."
setting_opinion_breakdown_disabled: "Ocultar Desglose"
setting_opinion_breakdown_disabled_desc: "Mostrar opiniones de otros personajes sobre el jugador, pero deshabilitar la información detallada de la opinión (no verás los modificadores de la opinión)."
setting_opinions_disabled: "Ocultar"
setting_opinions_disabled_desc: "Se ocultan las opiniones de los personajes sobre el jugador."
rule_Portraits_express_opinion: "Los retratos de los personajes expresan sus opiniones"
setting_express_opinion_enabled: "Habilitado"
setting_express_opinion_enabled_desc: "Las expresiones faciales de los retratos de personajes [over_12_years_old|E] [reflect_their_opinion|E] sobre el jugador."
setting_express_personality_opinion_enabled: "Basado en Personalidad"
setting_express_personality_opinion_enabled_desc: "Las expresiones faciales de los retratos de personajes [over_12_years_old|E], #N excepto personajes con personalidades traicioneras#!, [reflect_their_opinion|E] sobre el jugador."
setting_express_opinion_disabled: "Deshabilitar"
setting_express_opinion_disabled_desc: "Comportamiento predeterminado de CKIII."
rule_personality_traits: "Rasgos de Personalidad"
setting_show_traits: "Visibles"
setting_show_traits_desc: "Comportamiento predeterminado del mod (la visibilidad de los rasgos de personalidad depende de tu nivel de conocimiento sobre el personaje)."
setting_hide_traits: "Ocultos"
setting_hide_traits_desc: "Los rasgos de personalidad están ocultos #N para todos los personajes#! excepto para ti. La descripción de la personalidad sigue siendo visible dependiendo de tu nivel de conocimiento sobre el personaje."

rule_meta_traits: "Ocultar Algunos o Todos los [meta_traits|E]"
setting_show_meta_traits: "Visibles"
setting_show_meta_traits_desc: "Comportamiento predeterminado del mod: [meta_traits|E] como #true_white fertilidad, lealtad e inteligencia#! se muestran, dependiendo del conocimiento sobre el personaje."
setting_hide_some_meta_traits: "Ocultar Algunos"
setting_hide_some_meta_traits_desc: "Oculta algunos [meta_traits|E]: los rasgos #true_white fértil, infértil, leal y desleal#! están ocultos (#P excepto para el jugador#!)." 
setting_hide_meta_traits: "Ocultar Todos"
setting_hide_meta_traits_desc: "Oculta #N TODOS#! los [meta_traits|E]. Además de los rasgos de fertilidad y lealtad, oculta los rasgos de inteligencia (#P excepto para el jugador#!)." 

rule_children_traits_and_personality: "Rasgos de Niños de la IA"
setting_show_normal: "Visibles"
setting_show_normal_desc: "Comportamiento predeterminado del mod."
setting_hide_children_traits: "Ocultar para Niños de la IA"
setting_hide_children_traits_desc: "Oculta los #L #BOL Rasgos de Personalidad#! #! de los niños de la IA (oculta 'engañoso', 'cínico', etc.)\n#P No oculta rasgos de la infancia#! (por ejemplo, 'alborotador', etc., se mostrará)."  

rule_opinion_glow: "Resplandor del Retrato"
setting_opinion_glow_disabled: "Predeterminado"
setting_opinion_glow_disabled_desc: "Resplandor predeterminado de CKIII en los retratos."
setting_opinion_glow_enabled: "Coincidir con la Opinión"
setting_opinion_glow_enabled_desc: "Color de resplandor en los retratos [glow_matches_opinion|E] del personaje sobre el jugador." 
rule_character_search_options: "Menús Desplegables y Botones de Ordenar en Listas"
setting_default_options: "Restringido"
setting_default_options_desc: "Solo las #E 'Personas que conoces'#! tendrán botones de ordenar. Otras listas de personajes solo permitirán ordenar por Edad y Rango."
setting_enable_dropdowns: "Habilitar"
setting_enable_dropdowns_desc: "Menús desplegables y botones de ordenar de CKIII estándar.\nPodrás ordenar personajes #N incluso si no los conoces#!.\nDado el alcance de este mod, esto sería como una pequeña 'trampa'." 
rule_known_character_list_shortcut: "Acceso Directo para la Lista de Personajes Conocidos"
setting_only_bottom_bar: "Solo Cerca de la Barra Inferior"
setting_only_bottom_bar_desc: "Desactiva el icono de acceso directo en la ventana de tu personaje y muestra solo cerca de la barra inferior. #weak Esta es simplemente una opción cosmética#!."
setting_show_on_character_screen: "Habilitado en Ambos"
setting_show_on_character_screen_desc: "Habilita el icono de acceso directo también en la ventana de tu personaje. #weak Esta es simplemente una opción cosmética#!." 
setting_not_show_bottom_bar: "Solo en la Ventana del Personaje"
setting_not_show_bottom_bar_desc: "Desactiva el icono de acceso directo en la barra inferior y solo muéstralo en la ventana del personaje. #weak Para no solaparse con otros mods que añaden iconos en la parte inferior#!." 
setting_disable_completely: "Desactivar Completamente"
setting_disable_completely_desc: "#italic '¡No necesito una lista para llevar un registro de quién conozco!'#! Desactiva ambos iconos de acceso directo. #X Desactiva la opción de listar solo personajes conocidos.#!" 
rule_skill_masking: "Enmascaramiento de Habilidades"
setting_masking_enabled: "Habilitado"
setting_masking_enabled_desc: "Los personajes recién conocidos pueden [skill_masking|E] y mostrar un valor de habilidad más alto o más bajo de lo que realmente tienen."
setting_masking_disabled: "Deshabilitado"
setting_masking_disabled_desc: "Comportamiento predeterminado de CKIII." 
