 spy_character_event_title:0 "Spying:"
 
 spy_ongoing.1001.t:0 "A Well-Timed Bribe"
spy_ongoing.1001.desc:0 "I don't know how my agent [agent.GetFirstName] managed, but the fact is that [agent.GetSheHe] was able to contact me. [agent.GetSheHe|U] assures me that [agent.GetSheHe] has the means to help my plan go further... if a few coins could grease some hands. Or else, [agent.GetSheHe] thinks that my plan could be hindered."
spy_ongoing.1001.desc_spymaster:0 "My spymaster, [payer.GetFirstName] informed me that our agent, [agent.GetFirstName], has contacted [payer.GetHerHim] and assured [payer.GetHerHim] that [agent.GetSheHe] has the means to help my plan go further... if I could spare some coins. [payer.GetFirstName] thinks that I should take this into consideration or else, our plan could be hindered."
spy_ongoing.1001.a:0 "What is a little gold, after all?"
spy_ongoing.1001.b:0 "This is too risky!"


spy_ongoing.1002.t:0 "A Well-Timed...Blackmail"
spy_ongoing.1002.desc:0 "One of my agents, [agent.GetFirstName], came directly to me and threatened me! Saying that he would expose my plot to spy on [target.GetTitledFirstName].\n\nUnless I give [agent.GetHerHim] what [agent.GetSheHe]'s asking, [agent.GetSheHe] assures me that [agent.GetSheHe] will have an interesting talk with [target.GetTitledFirstName]."
spy_ongoing.1002.a:0 "You damn rat! I'll pay for your silence"
spy_ongoing.1002.b:0 "I'll give you something more valuable..."
spy_ongoing.1002.c:0 "I will not be blackmailed!"
spy_ongoing.1002.d:0 "Guards!!"
spy_ongoing.1002.e: "May I remind you..."

spy_ongoing.1003.t:0 "Overly Talkative"
spy_ongoing.1003.desc:0 "While [agent_in_question.GetFirstNamePossessive] ability to make friends has proven invaluable in my scheme, it seems that [agent_in_question.GetSheHe] is not quite as careful around others as [agent_in_question.GetSheHe] should be.\n\n[agent_in_question.GetSheHe|U] is too fond of dropping vague hints, and if someone were to start asking questions there is no telling what [agent_in_question.GetSheHe] would divulge."
spy_ongoing.1003.a:0 "The things [agent_in_question.GetSheHe] learns are too valuable to shut [agent_in_question.GetHerHim] up."
spy_ongoing.1003.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] remains undetected"
spy_ongoing.1003.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] is discovered"
spy_ongoing.1003.b:0 "If [agent_in_question.GetSheHe] can't keep secrets [agent_in_question.GetSheHe] must keep quiet instead!"
spy_ongoing.1003.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip] remains undetected"
spy_ongoing.1003.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip] is discovered"
spy_ongoing.1003.c:0 "[agent_in_question.GetHerHis|U] participation in this must end. Now!."
 spy_ongoing.1003.d:1 "My Spymaster, [councillor.GetTitledFirstName], must intervene."

spy_ongoing.1004.t:0 "Second Thoughts"
spy_ongoing.1004.desc:0 "It has come to my knowledge that my agent, [agent_in_question.GetFirstName], has been having second thoughts about [agent_in_question.GetHerHis] participation in my scheme. [agent_in_question.GetSheHe|U] can't back out now because that would leave a loose end and, with doubts growning and people asking questions, who knows what [agent_in_question.GetSheHe] could start divulging?"
spy_ongoing.1004.a:0 "Summon [agent_in_question.GetHerHim] and try to talk some sense into [agent_in_question.GetHerHim], yourself."
spy_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] remains undetected"
spy_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] is discovered"
spy_ongoing.1004.b:0 "Send someone to "talk some sense" into [agent_in_question.GetHerHim]."
spy_ongoing.1004.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip] remains undetected"
spy_ongoing.1004.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip] is discovered"
spy_ongoing.1004.a.death:"[agent_in_question.GetFirstNameNoTooltip] dies under suspicious circunstances"
spy_ongoing.1004.toast.death:"[agent_in_question.GetFirstNameNoTooltip] died under suspicious circunstances"
spy_ongoing.1004.death.out_of_hand:"Your "envoys" conversation with [agent_in_question.GetShortUIName] gets a little out of hand. Remember, you #EMP sent#! them..." 
spy_ongoing.1004.a.leaves: "[agent_in_question.GetFirstNameNoTooltip] leaves the scheme"
spy_ongoing.1004.toast.leaves: "[agent_in_question.GetFirstNameNoTooltip] is no longer a participant in the scheme"
spy_ongoing.1004.c:"Let's wait and see what [agent_in_question.GetFirstNameNoTooltip] decides to do "
spy_ongoing.1004.c.exposed:"[agent_in_question.GetFirstNameNoTooltip] leaves the scheme and you are exposed as the mastermind of the plot"

 spy_ongoing.1005.t:0 "Drunkard Agent"
 spy_ongoing.1005.desc_opening:0 "[agent_in_question.GetTitledFirstName] is in [agent_in_question.GetHerHis] cups on a daily basis."
 spy_ongoing.1005.desc_hero:0 "Even though it has opened up some opportunities to learn more about [scheme.GetTarget.GetTitledFirstName], [agent_hero_of_the_moment.GetTitledFirstName] – the [scheme.GetTarget.GetTitleAsNamePossessiveNoTooltip] [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] and my agent — has expressed concerns that the drunk is endangering [agent_hero_of_the_moment.GetHerHis] position at the [scheme.GetTarget.GetTitleAsNamePossessiveNoTooltip] court.\n\n"It is only a matter of time before [agent_in_question.GetHerHis] temper gets the better of [agent_in_question.GetHerHim]!""
 spy_ongoing.1005.desc:0 "Even though it has opened up some opportunities to learn more about [scheme.GetTarget.GetTitledFirstName], [agent_in_question.GetSheHe] is of little use for anything else..."
 spy_ongoing.1005.a:0 "Have another drink [agent_in_question.GetFirstNameNoTooltip]!"
 spy_ongoing.1005.a.success:0 "[agent_in_question.GetHerHis|U] drunken escapades are helpful"
 spy_ongoing.1005.a.failure:0 "[agent_in_question.GetSheHe|U] exposes [agent_in_question.GetHerselfHimself]"
 spy_ongoing.1005.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] must stay away from all manner of drink."
 
 spy_ongoing.1006.t:0 "Cleaning Up"
spy_ongoing.1006.desc:0 "It seems that one agent, the [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName], fails to take proper precautions when moving around [scheme.GetTarget.GetTitledFirstName], and so it's just a matter of time before [scheme.GetTarget.GetSheHe] starts to notice. It could be only a matter of time until [agent_in_question.GetSheHe] is discovered!"
spy_ongoing.1006.desc_spymaster:"My Spymaster is concerned by the fact that one agent, the [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName], fails to take proper precautions when moving around [scheme.GetTarget.GetTitledFirstName], and so it's just a matter of time before [scheme.GetTarget.GetSheHe] starts to notice. With this behaviour it will not take long until [agent_in_question.GetSheHe] is discovered!"
spy_ongoing.1006.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] remains undetected"
spy_ongoing.1006.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] is discovered"
spy_ongoing.1006.a:1 "Traces of someone sneaking about will surely stress [scheme.GetTarget.GetFirstNameNoTooltip] out!"
 spy_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U] needs to take the time to do better."
spy_ongoing.1006.c:0 "[agent_in_question.GetHerHis|U] participation in this ends now."
spy_ongoing.1006.c.leaves: "[agent_in_question.GetFirstNameNoTooltip] leaves the scheme"

spy_ongoing.1007.t:0 "My love,"
spy_ongoing.1007.desc:0 "You have told me to be brave, but I cannot contain my fears any longer. What if my [lover.Custom2('RelationToMeShort' , SCOPE.sC('target'))] finds out that I am spying [target.GetHerHim] in [target.GetHerHis] own court? I can hardly sleep and struggle to keep my food down. I think [target.GetSheHe] is starting to get suspicious!I hope this ends quickly.\nPlease, my dearest [ROOT.Char.GetFirstNameNoTooltip], make it so!"
spy_ongoing.1007.a:0 "Trust me — everything is under control."
spy_ongoing.1007.a.success:0 "[lover.GetShortUIName|U] is convinced"
spy_ongoing.1007.a.failure:0 "[lover.GetShortUIName|U] feels dismissed"
spy_ongoing.1007.b:0 "You shouldn't be sending letters, then!"

 spy_ongoing.1008.t:0 "Breathing Down Necks"
 spy_ongoing.1008.desc:0 "It seems that [defender.GetTitledFirstName] is tightening security at court, hoping to track down traitorous schemers. My agent and [defender.GetTitledFirstNamePossessive] [defender.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], is concerned that [agent.GetSheHe] might have attracted some unwanted suspicion."
 spy_ongoing.1008.a:0 "I should trust [agent.GetFirstNamePossessiveNoTooltip] abilities."
 spy_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip] remains undetected"
 spy_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip] is discovered"
 spy_ongoing.1008.b:0 "[agent.GetHerHis|U] trail to me needs to end. Now."
 spy_ongoing.1008.c:1 "My Spymaster, [councillor.GetTitledFirstName], must intervene."
 
 spy_ongoing.1009.t:0 "Understanding"
 spy_ongoing.1009.desc:1 "My Spymaster, [spymaster.GetTitledFirstName] has come to me, a determined look in [spymaster.GetHerHis] eyes.\n\n"My liege, I recently discovered about your plans to spy on my [spymaster.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]. I understand your reluctance in telling me about them but, after careful consideration, I feel I should trust your judgment in this matter.""
 spy_ongoing.1009.a:0 "Your understanding is greatly appreciated, [spymaster.GetFirstNameNoTooltip]."
 
 spy_ongoing.1010.t:0 "The Marshal is on it"
 spy_ongoing.1010.desc:1 "[marshal.GetTitledFirstName], the Marshal of [target.GetTitledFirstName], was able to contact me. [marshal.GetSheHe|U] tells me that [marshal.GetSheHe] could be #EMP persuaded#! to share what he knows about [target.GetShortUINamePossessive] army.\n\nHumm..."
 spy_ongoing.1010.a:0 "That information is well worth it, [marshal.GetFirstNameNoTooltip]."
 spy_ongoing.1010.b:0 "I have something better for you, [marshal.GetFirstNameNoTooltip]."
 spy_ongoing.1010.c:0 "It isn't worth that much!"
 spy_ongoing.1010.d:0 "Should I remind you, [marshal.GetFirstNameNoTooltip], that..."
 spy_ongoing.1010.get_info:"You gain military information about [target.GetTitledFirstName]"
 
 spy_ongoing.2001.t:0 "Misplaced Trust"
spy_ongoing.2001.desc:0 "[scheme.GetTarget.GetFirstNamePossessive] trusting nature has made it easier than expected for [agent_in_question.GetTitledFirstName] to ingratiate [agent_in_question.GetHerselfHimself] with [scheme.GetTarget.GetHerHim].\nAs [agent_in_question.GetFirstNameNoTooltip] offers advice [target.GetSheHe] is more likely to listen than not."
spy_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U] must keep offering sound advice, until..."
spy_ongoing.2001.b:0 "[agent_in_question.GetSheHe|U] can ensure that other agents can come and go."

spy_ongoing.2002.t:0 "The Drunk Mark"
spy_ongoing.2002.desc:0 "[target.GetTitledFirstName] is overly fond of drink, which causes [target.GetHerHim] to act irrationally at times.\n\nIt would be quite simple for [agent_in_question.GetTitledFirstName] to indulge [target.GetHerHim], and ensure that these habits are kept up."
spy_ongoing.2002.a:0 "Send the most potent brew to [target.GetTitledFirstName]!"
spy_ongoing.2002.b:1 "Send the most numbing brew to [target.GetTitledFirstName]!"
 
 
spy_ongoing.3011.opening:0 "To [ROOT.Char.GetTitledFirstName],"
