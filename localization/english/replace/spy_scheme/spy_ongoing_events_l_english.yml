spy_ongoing.3012.opening:0 "To [ROOT.Char.GetTitledFirstName],"
spy_ongoing.3012.spymaster:0 "Regarding the ongoing situation, our agents have already gathered enough information for me to compile and present to you a preliminary report on [target.GetShortUIName].\n\nOf course, not being this a thorough report, I have instructed our agents to continue according to plan and I will report to you when and if there is any further revelant information on this situation."
spy_ongoing.3012.spymaster_exposed:0 "Regarding the ongoing situation, and despite some hindrances, our agents have managed to gather enough information for me to compile and present to you a preliminary report on [target.GetShortUIName].\n\nNot being this a thorough report, I have instructed our agents to continue according to plan and I will report to you when and if there is any further revelant information but, as you may understand, given the current situation, there is no guaranty of complete success."
spy_ongoing.3012.no_spymaster:0 "I trust this letter reaches you. Enclosed with it is a brief report on [target.GetShortUIName] based on the information I have gathered so far.\n\nI will continue according to plan and if there is further advances in this investigation, to call it so, I will inform you.\n\n As you will surely understand, I do not wish to identify myself, in case of this letter never reaching it's intended destination."
spy_ongoing.3012.no_spymaster_exposed:0 "Surely you are aware of the risk I am taking in sending you this letter where you will find a report on [target.GetShortUIName] based on the information I have managed to obtain.\n\nI will try to continue according to plan but, as I said, the situation has become dangerous enough for me not to be able to guarantee further success.\n\nI do not wish to identify myself, in case of this letter never reaching it's intended destination."
spy_ongoing.3012.a:0 "Interesting"


 


spy_ongoing.3002.t:0 "Honesty and Secrecy"
spy_ongoing.3002.desc:0 "The way I am acting these days... The secrecy and the plotting in shadows. This cannot be right. This cannot be honesty."

spy_ongoing.5015.t:0 "The Power of Words"
spy_ongoing.5015.opening:0 "My Spymaster [spymaster.GetTitledFirstName] came up with an idea to improve the recruiting of participants for my plan. Normally, [spymaster.GetSheHe] would take care of this matters by [spymaster.GetHerHim]self but I suspect that this time [spymaster.GetSheHe] needs a little contribution from my part.\n\n"My liege, I think it would be critical for me to recruit more agents for the ongoing plan so that I am able to carry out and fulfill effectively the task you entrusted me. Unfortunately, finding willing collaborators has turned out to be more difficult than expected. Perhaps, if we could arouse suspicion and mistrust of [target.GetShortUIName]"
spy_ongoing.5015.liege:0 " among [court_owner.GetHerHis] court, it would increase [court_owner.GetHerHis] servants' willingness to help us. I wouldn't bother you, my liege, with this matter if I did not already had someone in mind for that matter, that is, of course, if you could spare some coins...""
spy_ongoing.5015.not_liege:0 " among [court_owner.GetShortUINamePossessiveNoTooltip] court, it would increase [court_owner.GetHerHis] servants' willingness to help us. I wouldn't bother you, my liege, with this matter if I did not already had someone in mind for that matter, that is, of course, if you could spare some coins...""
spy_ongoing.5015.a:0 "Whispered words can topple [target.GetHerHim]!"
spy_ongoing_5015_every_courtier:0 "Every courtier and guest at [court_owner.GetShortUINamePossessiveNoTooltip] court that is not [target.GetShortUINamePossessiveNoTooltip] close relation"
spy_ongoing.5015.b:0 "Knowing who [target.GetSheHe] goes to bed with is not worth that much!"
spy_ongoing.5015.lower_opinion: "Ear #N bad rumours#! about [target.GetShortUIName] which #P increases#! their willingness to join your plot" 
spy_ongoing.5016.t:0 "The Power of Words, again..."
spy_ongoing.5016.desc:0 "My Spymaster [spymaster.GetTitledFirstName] came up, #EMP again#!, with the idea to gather more willing participants for my plan.\n\n"My liege, if we could arouse suspicion and mistrust among [court_owner.GetShortUINamePossessiveNoTooltip] court, it would increase [court_owner.GetHerHis] servants' willingness...""
spy_ongoing.5016.a:0 "Oh well, here's the money..."
spy_ongoing_5016_every_courtier:0 "Every courtier and guest at [court_owner.GetShortUINamePossessiveNoTooltip] court that is not [target.GetShortUINamePossessiveNoTooltip] close relation"
spy_ongoing.5016.b:0 "Again this idea?! Couldn't #EMP we#! be more creative?"
