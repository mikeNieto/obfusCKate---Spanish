spy_ongoing.3011.cannibal_no_spymaster:0 "I must inform you that, while carrying out my task, I have discovered one of [other_secret_target.GetShortUINamePossessive] unusual habits.\nThe [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('other_secret_target') )] [other_secret_target.GetTitledFirstName] consumes human flesh!\nAs you will surely understand, I do not wish to identify myself, in case of this letter never reaching it's destination."
